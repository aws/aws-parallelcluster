Image:
  Os: alinux2
HeadNode:
  InstanceType: c5.xlarge
  Ssh:
    KeyName: key
  Networking:
    SubnetId: subnet-1234
Scheduling:
  Scheduler: plugin
  SchedulerSettings:
    SchedulerDefinition:
      PluginInterfaceVersion: "1.0"
      Metadata:
        Scheduler:
          Name: my-scheduler
          Version: scheduler-version
        Author: author
        Documentation: link
        License: link
        Version: 1.0.0
      Requirements:
        RequiresSudoPrivileges: true
      ClusterInfrastructure:
        CloudFormation:
          Template: s3://<BUCKET>/scheduler_plugins/plugin_template/additional_cluster_infrastructure.cfn.yaml
      PluginResources:
        ClusterSharedArtifacts:
          - Source: s3://<BUCKET>/scheduler_plugins/plugin_template/artifacts.tar.gz
      SystemUsers:
        - Name: user1
      Events:
        HeadInit:
          ExecuteCommand:
            Command: /bin/bash -c 'tar -xf artifacts.tar.gz && artifacts/handlers/head_init.sh'
        HeadConfigure:
          ExecuteCommand:
            Command: artifacts/handlers/head_configure.sh
        HeadFinalize:
          ExecuteCommand:
            Command: artifacts/handlers/head_finalize.sh
        ComputeInit:
          ExecuteCommand:
            Command: artifacts/handlers/compute_init.sh
        ComputeConfigure:
          ExecuteCommand:
            Command: artifacts/handlers/compute_configure.sh
        ComputeFinalize:
          ExecuteCommand:
            Command: artifacts/handlers/compute_finalize.sh
    GrantSudoPrivileges: true
    CustomSettings:
      CustomKey1: CustomValue1
  SchedulerQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-1234
      CustomSettings:
        CustomQueueKey1: CustomValue1
      ComputeResources:
        - Name: cr1
          InstanceType: c5.xlarge
          CustomSettings:
            CustomComputeResourceKey1: CustomValue1
        - Name: cr2
          InstanceType: c5.2xlarge
          CustomSettings:
            CustomComputeResourceKey1: CustomValue2
Monitoring:
  Logs:
    CloudWatch:
      DeletionPolicy: Delete
