{%- import 'common.jinja2' as common with context -%}
{% if OSS  %}
{%- set NEW_OS = [ OSS ] -%}
{% else %}
{%- set NEW_OS = ["##PLACEHOLDER##"] -%}
{% endif %}

---
test-suites:
  pcluster_api:
    test_api.py::test_cluster_slurm:
      dimensions:
        - regions: [ "sa-east-1" ]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
  ad_integration:
    test_ad_integration.py::test_ad_integration:
      dimensions:
        - regions: ["ap-southeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  arm_pl:
    test_arm_pl.py::test_arm_pl:
      dimensions:
        - regions: ["ap-southeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  basic:
    test_essential_features.py::test_essential_features:
      dimensions:
        - regions: ["af-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  capacity_reservations:
    test_on_demand_capacity_reservation.py::test_on_demand_capacity_reservation:
      dimensions:
        - regions: ["us-west-2"]
          oss: {{ NEW_OS }}
  cli_commands:
    test_cli_commands.py::test_slurm_cli_commands:
      dimensions:
        - regions: ["ap-northeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  cloudwatch_logging:
    test_cloudwatch_logging.py::test_cloudwatch_logging:
      dimensions:
        # 2) run the test for all x86 OSes with slurm
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss:  {{ NEW_OS }}
          schedulers: ["slurm"]
        # 3) run the test for all ARM OSes on an ARM instance
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss:  {{ NEW_OS }}
          schedulers: ["slurm"]
    test_compute_console_output_logging.py::test_custom_action_error:
      dimensions:
        - regions: [ "us-east-1" ]
          oss: {{ NEW_OS }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          schedulers: [ "slurm" ]
  configure:
    test_pcluster_configure.py::test_pcluster_configure:
      dimensions:
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  createami:
    test_createami.py::test_build_image:
      dimensions:
        - regions: ["eu-west-3"]
          schedulers: [ "slurm" ]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
  dcv:
    test_dcv.py::test_dcv_configuration:
      dimensions:
        # DCV on GPU enabled instance
        - regions: ["us-east-1"]
          instances: ["g4dn.2xlarge"]
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
        # DCV on ARM + GPU
        - regions: ["us-east-1"]
          instances: ["g5g.2xlarge"]
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  dns:
    test_dns.py::test_hit_no_cluster_dns_mpi:
      dimensions:
        - regions: ["us-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  efa:
    test_efa.py::test_efa:
      dimensions:
        - regions: ["sa-east-1"]
          instances: ["c5n.9xlarge"]
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
        - regions: ["use1-az6"]   # do not move, unless capacity reservation is moved as well
          instances: ["p4d.24xlarge"]
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
        - regions: ["us-east-1"]
          instances: ["c6gn.16xlarge"]
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  networking:
    test_cluster_networking.py::test_cluster_in_private_subnet:
      dimensions:
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_cluster_networking.py::test_cluster_in_no_internet_subnet:
      dimensions:
        # The region needs to be the same of the Jenkins server since default pre/post install scripts are hosted in an
        # S3 bucket belonging to the same region and S3 VPC Endpoints only work within the region.
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_multi_cidr.py::test_multi_cidr:
      dimensions:
        - regions: ["ap-northeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  scaling:
    test_scaling.py::test_job_level_scaling:
      dimensions:
        - regions: ["us-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
        - regions: ["cn-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
        - regions: ["us-gov-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
        - regions: [ "us-west-2" ]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ NEW_OS }}
          schedulers: {{ common.SCHEDULERS_TRAD }}
        - regions: [ "cn-north-1" ]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
        - regions: [ "us-gov-east-1" ]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
  schedulers:
    test_awsbatch.py::test_awsbatch:
      dimensions:
        - regions: ["eu-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["awsbatch"]
    test_slurm.py::test_slurm:
      dimensions:
        - regions: ["eu-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  storage:
    # Commercial regions that can't test FSx: ap-northeast-1, ap-southeast-1, ap-southeast-2, eu-central-1, eu-north-1, eu-west-1, eu-west-2, us-east-1, us-east-2, us-west-1, us-west-2
    # The checks performed in test_multiple_fsx is the same as test_fsx_lustre.
    # We should consider this when assigning dimensions to each test.
    test_fsx_lustre.py::test_multiple_fsx:
      dimensions:
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_fsx_lustre.py::test_fsx_lustre_configuration_options:
      dimensions:
        - regions: ["us-east-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_fsx_lustre.py::test_fsx_lustre_backup:
      dimensions:
        - regions: [ "us-west-1" ]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
    test_efs.py::test_multiple_efs:
      dimensions:
        - regions: [ "ca-central-1" ]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ NEW_OS }}
          schedulers: [ "slurm" ]
    test_raid.py::test_raid_performance_mode:
      dimensions:
        - regions: ["ap-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_ebs.py::test_ebs_multiple:
      dimensions:
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_ebs.py::test_ebs_existing:
      dimensions:
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    # Ephemeral test requires instance type with instance store
    test_ephemeral.py::test_head_node_stop:
      dimensions:
        - regions: ["use1-az4"]
          instances: ["m5d.xlarge"]
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
  update:
    test_update.py::test_update_slurm:
      dimensions:
        - regions: ["eu-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
    test_update.py::test_update_instance_list:
      dimensions:
        - regions: ["ap-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_update.py::test_queue_parameters_update:
      dimensions:
        - regions: ["ap-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_update.py::test_dynamic_file_systems_update:
      dimensions:
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
        - regions: ["ap-northeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ NEW_OS }}
          schedulers: ["slurm"]
    test_update.py::test_multi_az_create_and_update:
      dimensions:
        - regions: [ "eu-west-2" ]
          schedulers: [ "slurm" ]
          oss: {{ NEW_OS }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
