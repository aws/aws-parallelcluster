{%- import 'common.jinja2' as common -%}
{% if REGIONS  %}
{%- set NEW_REGIONS = [ REGIONS ] -%}
{% else %}
{%- set NEW_REGIONS = ["##PLACEHOLDER##"] -%}
{% endif %}
{% if INSTANCES  %}
{%- set NEW_INSTANCE_TYPES = [ INSTANCES ] -%}
{% else %}
{%- set NEW_INSTANCE_TYPES = ["##PLACEHOLDER##"] -%}
{% endif %}

---
test-suites:
  scaling:
    test_mpi.py::test_mpi:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
  schedulers:
    test_slurm.py::test_slurm:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
    test_awsbatch.py::test_awsbatch:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
  storage:
    test_fsx_lustre.py::test_fsx_lustre:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: [ "slurm" ]
    test_efs.py::test_efs_compute_az:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
    test_ebs.py::test_ebs_single:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["centos7"]
          schedulers: ["slurm"]
    # Ephemeral test requires instance type with instance store
    test_ephemeral.py::test_head_node_stop:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
  dcv:
    # Useful on GPU enabled instances
    test_dcv.py::test_dcv_configuration:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
  efa:
    test_efa.py::test_efa:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["ubuntu2004"]
          schedulers: ["slurm"]
  configure:
    test_pcluster_configure.py::test_pcluster_configure:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["slurm"]
  networking:
#     Useful for instances with multiple network interfaces
    test_multi_cidr.py::test_multi_cidr:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
  spot:
    test_spot.py::test_spot_default:
      dimensions:
        - regions: {{ NEW_REGIONS }}
          instances: {{ NEW_INSTANCE_TYPES }}
          oss: ["centos7"]
          schedulers: ["slurm"]
