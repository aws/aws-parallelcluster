{%- import 'common.jinja2' as common -%}
---
test-suites:
  scaling:
    test_mpi.py::test_mpi:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
  schedulers:
    test_slurm.py::test_slurm:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
    test_slurm.py::test_slurm_pmix:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["ubuntu2004"]
          schedulers: ["slurm"]
    test_awsbatch.py::test_awsbatch:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
  storage:
    test_fsx_lustre.py::test_fsx_lustre:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: [ "slurm" ]
    test_efs.py::test_efs_compute_az:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["alinux2"]
          schedulers: ["slurm"]
    test_ebs.py::test_ebs_single:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["centos7"]
          schedulers: ["slurm"]
    # Ephemeral test requires instance type with instance store
    test_ephemeral.py::test_head_node_stop:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["alinux2"]
          schedulers: ["slurm"]
  dcv:
    # Useful on GPU enabled instances
    test_dcv.py::test_dcv_configuration:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["alinux2"]
          schedulers: ["slurm"]
  efa:
    test_efa.py::test_efa:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["alinux2", "ubuntu1804", "ubuntu2004"]
          schedulers: ["slurm"]
  configure:
    test_pcluster_configure.py::test_pcluster_configure:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["slurm"]
  networking:
    test_cluster_networking.py::test_cluster_in_private_subnet:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["ubuntu1804"]
          schedulers: ["slurm"]
#     Useful for instances with multiple network interfaces
    test_multi_cidr.py::test_multi_cidr:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["alinux2"]
          schedulers: ["slurm"]
  spot:
    test_spot.py::test_spot_default:
      dimensions:
        - regions: [{{ REGIONS }}]
          instances: [{{ INSTANCES }}]
          oss: ["centos7"]
          schedulers: ["slurm"]
