    test_mpi.py::test_mpi:  # TODO: move outside of the scaling dir
      dimensions:
        - regions: ["ap-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["rhel8"]
          schedulers: ["slurm"]
        - regions: ["eu-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
