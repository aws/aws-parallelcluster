dcv:
  test_dcv.py::test_dcv_configuration:
    dimensions:
      # DCV on GPU enabled instance
      - regions: ["us-east-1"]
        instances: ["g4dn.2xlarge"]
        oss: {{common.OSS_COMMERCIAL_X86}}
        schedulers: ["slurm"]
      # DCV on ARM
      - regions: ["sa-east-1"]
        instances: {{ common.INSTANCES_DEFAULT_ARM }}
        oss: ["alinux2", "ubuntu1804"]
        schedulers: ["slurm"]
      # DCV on ARM + GPU
      - regions: ["us-east-1"]
        instances: ["g5g.2xlarge"]
        oss: ["alinux2", "ubuntu1804"]
        schedulers: ["slurm"]
      # DCV on Batch
      - regions: ["us-east-1"]
        instances: ["g4dn.2xlarge"]
        oss: ["alinux2"]
        schedulers: ["awsbatch"]
      # DCV on Batch + ARM
      - regions: ["us-east-1"]
        instances: {{ common.INSTANCES_DEFAULT_ARM }}
        oss: ["alinux2"]
        schedulers: ["awsbatch"]
      # DCV in cn regions and non GPU enabled instance
      - regions: ["cn-northwest-1"]
        instances: {{ common.INSTANCES_DEFAULT_X86 }}
        oss: ["alinux2"]
        schedulers: ["slurm"]
      # DCV in gov-cloud regions and non GPU enabled instance
      - regions: ["us-gov-west-1"]
        instances: {{ common.INSTANCES_DEFAULT_X86 }}
        oss: ["ubuntu1804"]
        schedulers: ["slurm"]
  test_dcv.py::test_dcv_with_remote_access:
