{%- import 'common.jinja2' as common -%}
---
test-suites:
  cfn-init:
    test_cfn_init.py::test_replace_compute_on_failure:
      dimensions:
        - regions: ["eu-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["slurm", "sge"]
  cli_commands:
    test_cli_commands.py::test_hit_cli_commands:
      dimensions:
        - regions: ["ap-northeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["ubuntu1804"]
          schedulers: ["slurm"]
    test_cli_commands.py::test_sit_cli_commands:
      dimensions:
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["centos7"]
          schedulers: ["sge"]
  cloudwatch_logging:
    test_cloudwatch_logging.py::test_cloudwatch_logging:
      dimensions:
        # 1) run the test for all of the schedulers with alinux2
        - regions: ["cn-northwest-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: {{ common.SCHEDULERS_TRAD }}
        - regions: ["us-gov-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
        # 2) run the test for all of the OSes with slurm
        - regions: ["ap-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
        # 3) run the test for a single scheduler-OS combination on an ARM instance
        - regions: ["eu-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
  configure:
    test_pcluster_configure.py::test_pcluster_configure:
      dimensions:
        - regions: ["ap-southeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["slurm", "sge"]
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
        # Do not run on ARM + Batch
        # pcluster configure always picks optimal and Batch does not support ARM for optimal for now
        - regions: ["us-gov-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
    test_pcluster_configure.py::test_pcluster_configure_avoid_bad_subnets:
      dimensions:
        - regions: ["us-east-1"]  # region must be us-east-1 due to hardcoded logic for AZ selection
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
  createami:
    test_createami.py::test_createami:
      dimensions:
        - regions: ["eu-west-3"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux", "alinux2", "centos7", "ubuntu1604", "ubuntu1804"]
        - regions: ["us-gov-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["ubuntu1604", "ubuntu1804"]
        - regions: ["cn-northwest-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
    test_createami.py::test_createami_post_install:
      dimensions:
        - regions: ["ap-southeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["centos7", "ubuntu1804"]
        - regions: ["eu-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: ["alinux2"]
  dashboard:
    test_dashboard.py::test_dashboard:
      dimensions:
        - regions: ["ap-northeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["centos7"]
          schedulers: ["slurm"]
  dcv:
    test_dcv.py::test_dcv_configuration:
      dimensions:
        # DCV on GPU enabled instance
        - regions: ["eu-west-1"]
          instances: ["g3.8xlarge"]
          oss: ["alinux2", "centos7", "ubuntu1804"]
          schedulers: ["slurm"]
        # DCV on ARM
        - regions: ["eu-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: ["alinux2", "ubuntu1804"]
          schedulers: ["slurm"]
        # DCV in cn regions and non GPU enabled instance
        - regions: ["cn-northwest-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
        # DCV in gov-cloud regions and non GPU enabled instance
        - regions: ["us-gov-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["ubuntu1804"]
          schedulers: ["slurm"]
    test_dcv.py::test_dcv_with_remote_access:
      dimensions:
        - regions: ["ap-southeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["centos7"]
          schedulers: ["sge"]
  disable_hyperthreading:
    test_disable_hyperthreading.py::test_hit_disable_hyperthreading:
      dimensions:
        # Manually disabled HT
        - regions: ["us-west-1"]
          instances: ["m4.xlarge"]
          oss: ["alinux2", "centos7", "ubuntu1604"]
          schedulers: ["slurm"]
        # HT disabled via CpuOptions
        - regions: ["us-west-1"]
          instances: ["c5.xlarge"]
          oss: ["ubuntu1804"]
          schedulers: ["slurm"]
    test_disable_hyperthreading.py::test_sit_disable_hyperthreading:
      dimensions:
        # Manually disabled HT
        {%- for os, scheduler in [("alinux", "sge"), ("centos6", "torque"), ("ubuntu1804", "sge")] %}
        - regions: ["sa-east-1"]
          instances: ["m4.xlarge"]
          oss: ["{{ os }}"]
          schedulers: ["{{ scheduler }}"]
        {%- endfor %}
        # HT disabled via CpuOptions
        {%- for os, scheduler in [("alinux2", "sge"), ("centos7", "torque")] %}
        - regions: ["sa-east-1"]
          instances: ["c5.xlarge"]
          oss: ["{{ os }}"]
          schedulers: ["{{ scheduler }}"]
        {%- endfor %}
  dns:
    test_dns.py::test_hit_no_cluster_dns_mpi:
      dimensions:
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
  efa:
    test_efa.py::test_hit_efa:
      dimensions:
        - regions: ["us-east-1"]
          instances: ["c5n.18xlarge"]
          oss: ["alinux2"]
          schedulers: ["slurm"]
    test_efa.py::test_sit_efa:
      dimensions:
        - regions: ["us-east-1"]
          instances: ["c5n.18xlarge"]
          # EFA not working on Centos6
          oss: ["alinux", "alinux2", "centos7", "ubuntu1604", "ubuntu1804"]
          schedulers: ["sge", "slurm"]
  iam_policies:
    test_iam_policies.py::test_iam_policies:
      dimensions:
        - regions: ["eu-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm", "awsbatch"]
  intel_hpc:
    test_intel_hpc.py::test_intel_hpc:
      dimensions:
        - regions: ["us-east-1"]
          instances: ["c5n.18xlarge"]
          oss: ["centos7"]
          schedulers: ["slurm"]
  networking:
    test_cluster_networking.py::test_cluster_in_private_subnet:
      dimensions:
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["centos7"]
          schedulers: ["sge"]
    test_networking.py::test_public_network_topology:
      dimensions:
        - regions: ["eu-central-1", "us-gov-east-1", "cn-northwest-1"]
    test_networking.py::test_public_private_network_topology:
      dimensions:
        - regions: ["eu-central-1", "us-gov-east-1", "cn-northwest-1"]
    test_multi_cidr.py::test_multi_cidr:
      dimensions:
        - regions: ["ap-northeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm", "awsbatch"]
  runtime_bake:
    test_runtime_bake.py::test_runtime_bake:  # These are currently skipped
      dimensions:
        {%- for os, scheduler in [("alinux", "slurm"), ("alinux2", "torque"), ("centos7", "sge")] %}
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["{{ os }}"]
          schedulers: ["{{ scheduler }}"]
        {%- endfor %}
        {%- for os, scheduler in [("ubuntu1604", "slurm"), ("ubuntu1804", "sge")] %}
        - regions: ["us-gov-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["{{ os }}"]
          schedulers: ["{{ scheduler }}"]
        {%- endfor %}
        {%- for os, scheduler in [("ubuntu1804", "sge"), ("alinux2", "slurm")] %}
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: ["{{ os }}"]
          schedulers: ["{{ scheduler }}"]
        {%- endfor %}
  scaling:
    test_scaling.py::test_hit_scaling:
      dimensions:
        - regions: ["us-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["slurm"]
    test_scaling.py::test_multiple_jobs_submission:
      dimensions:
        - regions: {{ common.REGIONS_COMMERCIAL }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: {{ common.REGIONS_CHINA }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_CHINA_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: {{ common.REGIONS_GOVCLOUD }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_GOVCLOUD_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: ["ap-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["torque"]
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_COMMERCIAL_ARM }}
          schedulers: {{ common.SCHEDULERS_TRAD }}
    test_scaling.py::test_nodewatcher_terminates_failing_node:
      dimensions:
        - regions: ["sa-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["sge", "torque"]
    test_mpi.py::test_mpi:  # TODO: move outside of the scaling dir
      dimensions:
        - regions: ["ap-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_COMMERCIAL_ARM }}
          schedulers: ["slurm", "sge"]
    test_mpi.py::test_mpi_ssh:
      dimensions:
        - regions: ["eu-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux", "alinux2", "centos7", "ubuntu1604", "ubuntu1804"]  # Known ssh issue on CentOS6+SLURM
          schedulers: ["slurm"]
        - regions: ["ca-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["sge"]
  schedulers:
    test_sge.py::test_sge:
      dimensions:
        - regions: ["eu-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["sge"]
        - regions: ["eu-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_COMMERCIAL_ARM }}
          schedulers: ["sge"]
    test_torque.py::test_torque:
      dimensions:
        - regions: ["ca-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["torque"]
        - regions: ["ca-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_COMMERCIAL_ARM }}
          schedulers: ["torque"]
    test_awsbatch.py::test_awsbatch:
      dimensions:
        - regions: ["eu-north-1", "ap-south-1", "us-gov-west-1", "cn-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
        - regions: ["ap-southeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux"]
          schedulers: ["awsbatch"]
        - regions: ["ap-northeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
    test_slurm.py::test_slurm:
      dimensions:
        - regions: ["us-east-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
    test_slurm.py::test_slurm_pmix:  # TODO: include in main test_slurm to reduce number of created clusters
      dimensions:
        - regions: ["ap-southeast-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux", "alinux2", "centos7", "ubuntu1604", "ubuntu1804"]
          schedulers: ["slurm"]
        - regions: ["eu-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_COMMERCIAL_ARM }}
          schedulers: ["slurm"]
  spot:
    test_spot.py::test_spot_default:
      dimensions:
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["centos7"]
          schedulers: ["sge", "slurm"]
  storage:
    test_fsx_lustre.py::test_fsx_lustre:
      dimensions:
        - regions: ["us-east-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux", "alinux2", "centos7", "ubuntu1604", "ubuntu1804"]  # FSx is not supported on CentOS 6
          schedulers: ["slurm"]
        - regions: ["eu-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          # FSx is only supported on ARM instances for Ubuntu 18.04 and Amazon Linux 2
          oss: ["alinux2", "ubuntu1804"]
          schedulers: ["slurm"]
    test_fsx_lustre.py::test_fsx_lustre_configuration_options:
      dimensions:
        - regions: ["ap-northeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
    test_fsx_lustre.py::test_fsx_lustre_backup:
      dimensions:
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["sge"]
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          # FSx is only supported on ARM instances for Ubuntu 18.04 and Amazon Linux 2
          oss: ["alinux2", "ubuntu1804"]
          schedulers: ["sge"]
    test_efs.py::test_efs_compute_az:
      dimensions:
        - regions: ["us-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm", "awsbatch"]
    test_efs.py::test_efs_same_az:
      dimensions:
        - regions: ["ap-northeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
        - regions: ["cn-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_CHINA_X86 }}
          schedulers: ["slurm"]
        - regions: ["ap-northeast-1", "cn-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_BATCH }}
          schedulers: ["awsbatch"]
    test_raid.py::test_raid_fault_tolerance_mode:
      dimensions:
        - regions: ["cn-northwest-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm"]
    test_raid.py::test_raid_performance_mode:
      dimensions:
        - regions: ["ap-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["sge"]
        - regions: ["us-gov-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_GOVCLOUD_X86 }}
          schedulers: ["sge"]
        - regions: ["ap-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_BATCH }}
          schedulers: ["awsbatch"]
    test_ebs.py::test_default_ebs:
      dimensions:
        - regions: ["cn-northwest-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux"]
          schedulers: ["slurm"]
    test_ebs.py::test_ebs_multiple:
      dimensions:
        - regions: ["ca-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
        - regions: ["ca-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["ubuntu1804"]
          schedulers: ["slurm"]
    test_ebs.py::test_ebs_single:
      dimensions:
        {%- for region, oss in [("eu-west-3", common.OSS_COMMERCIAL_X86), ("cn-north-1", common.OSS_CHINA_X86), ("us-gov-west-1", common.OSS_GOVCLOUD_X86)] %}
        - regions: ["{{ region }}"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ oss }}
          schedulers: ["sge"]
        {%- endfor %}
    test_ebs.py::test_ebs_single_empty:
      dimensions:
        - regions: ["us-gov-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["ubuntu1604"]
          schedulers: ["torque"]
    test_ebs.py::test_ebs_snapshot:
      dimensions:
        - regions: ["eu-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["sge"]
        - regions: ["cn-northwest-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["ubuntu1804"]
          schedulers: ["slurm"]
  tags:
    test_tag_propagation.py::test_tag_propagation:
      dimensions:
        - regions: ["ap-southeast-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["slurm", "torque", "awsbatch"]
  update:
    test_update.py::test_update_awsbatch:
      dimensions:
        - regions: ["eu-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["alinux2"]
          schedulers: ["awsbatch"]
    test_update.py::test_update_hit:
      dimensions:
        - regions: ["eu-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
    test_update.py::test_update_sit:
      dimensions:
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["centos7"]
          schedulers: ["sge"]
