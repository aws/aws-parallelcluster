{%- import 'common.jinja2' as common with context -%}
---
test-suites:
{{- common.OSS_COMMERCIAL_ARM.append("centos7") or "" -}}
{% filter indent(2) %}
{% include 'common/common.yaml' %}
{% endfilter %}
  runtime_bake:
    test_runtime_bake.py::test_runtime_bake: # arm instance tests are temporarily skipped
      dimensions:
        {%- for os, scheduler in [("alinux2", "slurm")] %}
        - regions: ["eu-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["{{ os }}"]
          schedulers: ["{{ scheduler }}"]
        {%- endfor %}
        {%- for os, scheduler in [("ubuntu1804", "slurm")] %}
        - regions: ["us-gov-west-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: ["{{ os }}"]
          schedulers: ["{{ scheduler }}"]
        {%- endfor %}
#        {%- for os, scheduler in [("ubuntu1804", "slurm"), ("alinux2", "slurm")] %}
#        - regions: ["us-east-1"]
#          instances: {{ common.INSTANCES_DEFAULT_ARM }}
#          oss: ["{{ os }}"]
#          schedulers: ["{{ scheduler }}"]
#        {%- endfor %}
  scaling:
    test_scaling.py::test_nodewatcher_terminates_failing_node:
      dimensions:
        - regions: ["sa-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_ONE_PER_DISTRO }}
          schedulers: ["sge", "torque"]
    test_mpi.py::test_mpi:  # TODO: move outside of the scaling dir
      dimensions:
        - regions: ["ap-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: ["us-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_COMMERCIAL_ARM }}
          schedulers: ["slurm", "sge"]
    test_mpi.py::test_mpi_ssh:
      dimensions:
        - regions: ["eu-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm"]
        - regions: ["ca-central-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["sge"]
    test_scaling.py::test_multiple_jobs_submission:
      dimensions:
        - regions: {{ common.REGIONS_COMMERCIAL }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: {{ common.REGIONS_CHINA }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_CHINA_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: {{ common.REGIONS_GOVCLOUD }}
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_GOVCLOUD_X86 }}
          schedulers: ["slurm", "sge"]
        - regions: ["ap-south-1"]
          instances: {{ common.INSTANCES_DEFAULT_X86 }}
          oss: {{ common.OSS_COMMERCIAL_X86 }}
          schedulers: ["torque"]
        - regions: ["us-west-2"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_COMMERCIAL_ARM }}
          schedulers: {{ common.SCHEDULERS_TRAD }}
        - regions: ["cn-north-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_CHINA_ARM }}
          schedulers: ["slurm"]
        - regions: ["us-gov-east-1"]
          instances: {{ common.INSTANCES_DEFAULT_ARM }}
          oss: {{ common.OSS_GOVCLOUD_ARM }}
          schedulers: ["slurm"]
