# This file defines the yaml schema validated by pykwalify
# https://pykwalify.readthedocs.io/en/master/
type: map
mapping:
  test-suites:
    type: map
    required: true
    mapping:
      regex;(.+):
        type: map
        required: true
        mapping:
          regex;(.+\.py::.+):
            type: map
            required: true
            mapping:
              test-config:
                type: any
                required: false
              dimensions:
                type: seq
                required: true
                sequence:
                  - type: map
                    required: true
                    mapping:
                      regions:
                        type: seq
                        required: true
                        sequence:
                          - type: str
                      instances:
                        type: seq
                        required: false
                        sequence:
                          - type: str
                      oss:
                        type: seq
                        required: false
                        allowempty: False
                        sequence:
                          - type: str
                      schedulers:
                        type: seq
                        required: false
                        sequence:
                          - type: str
                      benchmarks:
                        type: seq
                        required: false
                        sequence:
                          - type: any
                            required: true
