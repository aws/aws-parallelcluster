Region: {{ region }}
Image:
  Os: {{ os }}
Imds:
  ImdsSupport: v2.0
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore # Required to report patching status
    S3Access:
      - BucketName: performance-tests-resources-for-parallelcluster
        KeyName: openfoam/*
        EnableWriteAccess: false
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: q1
      ComputeResources:
        - Name: c5n18xl-efa
          InstanceType: {{ instance }}
          MinCount: {{ number_of_nodes }}
          MaxCount: {{ number_of_nodes }}
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: true
          { % if instance == "c5n.18xlarge" % }
          CapacityReservationTarget:
            CapacityReservationResourceGroupArn: arn:aws:resource-groups:eu-west-1:447714826191:group/EC2CRGroup
          { % endif % }
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
        PlacementGroup:
          Enabled: true
          {% if instance == "c5n.18xlarge" %}Name: c5n_capacity_reservation{% endif %}
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore # Required to report patching status
SharedStorage:
  - MountDir: /shared
    Name: shared-fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 2400
      DeploymentType: PERSISTENT_1
      AutomaticBackupRetentionDays: 30
      DailyAutomaticBackupStartTime: 00:00
      PerUnitStorageThroughput: 100
      StorageType: SSD
