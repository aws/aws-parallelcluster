Image:
  Os: {{ os }}
HeadNode:
  {% if shared_headnode_storage_type %}
  SharedStorageType: {{ shared_headnode_storage_type }}
  {% endif %}
  InstanceType: {{ head_node_instance_type }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  ScalingStrategy: {{ scaling_strategy }}
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }}
  SlurmQueues:
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          InstanceType: {{ instance }}
          MinCount: {{ min_cluster_size }}
          MaxCount: {{ max_cluster_size }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: dynamic-1
      ComputeResources:
        - Name: compute-resource-1
          InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: {{ max_cluster_size }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: dynamic-2
      ComputeResources:
        - Name: compute-resource-2
          InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: {{ max_cluster_size }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}

