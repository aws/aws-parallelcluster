Region: {{ region }}
Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore #Required to report patching status
    S3Access:
      - BucketName: performance-tests-resources-for-parallelcluster
        KeyName: starccm/*
        EnableWriteAccess: false
{% if install_extra_deps %}
      - BucketName: {{ bucket_name }}
        KeyName: scripts/dependencies.install.sh
        EnableWriteAccess: false
  CustomActions:
    OnNodeConfigured:
      Script: s3://{{ bucket_name }}/scripts/dependencies.install.sh
{% endif %}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: q1
      ComputeResources:
        - Name: c5n-18xl-efa
          InstanceType: {{ instance }}
          MinCount: {{ number_of_nodes }}
          MaxCount: {{ number_of_nodes }}
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: true
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
        PlacementGroup:
          Enabled: true
          {% if instance == "c5n.18xlarge" %}Name: c5n_capacity_reservation{% endif %}
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore #Required to report patching status
{% if install_extra_deps %}
        S3Access:
          - BucketName: {{ bucket_name }}
            KeyName: scripts/dependencies.install.sh
            EnableWriteAccess: false
      CustomActions:
        OnNodeConfigured:
          Script: s3://{{ bucket_name }}/scripts/dependencies.install.sh
{% endif %}
SharedStorage:
  - MountDir: /shared
    Name: shared-fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 2400
      DeploymentType: PERSISTENT_1
      PerUnitStorageThroughput: 100
      StorageType: SSD
