Image:
  Os: {{ os }}
Tags:
  - Key: key
    Value: value3
  - Key: key2
    Value: value2
ClusterS3Bucket: {{ resource_bucket }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  {{ scheduler }}:
    Queues:
      - Name: queue1
        ComputeSettings:
          LocalStorage: 40
        ComputeType: ONDEMAND
        ComputeResources:
          - Name: compute-resource-11
            InstanceType: c5.xlarge
            MinCount: 1
            MaxCount: 2
          - Name: compute-resource-12
            InstanceType: t2.micro
        Networking:
          SubnetId: {{ private_subnet_id }}
        Iam:
          S3Access:
            - BucketName: {{ bucket }}
              EnableWriteAccess: true
      - Name: queue2
        ComputeSettings:
          LocalStorage: 40
        ComputeResources:
          - Name: compute-resource-21
            EnabledEfa: True
            InstanceType: c5n.18xlarge
        Iam:
          S3Access:
            - BucketName: {{ resource_bucket }}
              EnableWriteAccess: true
        Networking:
          SubnetId: {{ private_subnet_id }}
SharedStorage:
  - MountDir: shared
    Name: ebs
    StorageType: Ebs
#    Settings:
#      Iops: 140 #Initially not set
  - MountDir: efs
    Name: efs
    StorageType: Efs
#    Settings:
#      ThroughputMode: provisioned
#      ProvisionedThroughput: 1024
  - MountDir: raid
    StorageType: Ebs
    Name: raid
    Settings:
#      Iops: 110 #Initially not set
      Raid:
        Type: 0
        NumberOfVolumes: 2
  - MountDir: fsx
      Name: fsx
      StorageType: FsxLustre
      Settings:
        StorageCapacity: 3600
#        WeeklyMaintenanceStartTime: "3:02:30" #Initially not set
Monitoring:
  DetailedMonitoring: false
  Logs:
    CloudWatch:
      Enabled: true
#      RetentionInDays: 1 #Initially not set