Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      ComputeResources:
        - Name: queue1-i1
          InstanceTypeList:
            - InstanceType: c5.xlarge
            - InstanceType: c5a.large
          MinCount: 1
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}