Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
LoginNodes:
  Pools:
    - Name: login
      InstanceType: {{ instance }}
      Count: {{ login_nodes_count }}
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      GracetimePeriod: 3
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      ComputeResources:
        - Name: queue1-i1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: queue2
      ComputeResources:
        - Name: queue2-i1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
