Image:
  Os: {{ os }}
Tags:
  - Key: key
    Value: value3
  - Key: key2
    Value: value2
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: False
Scheduling:
  Scheduler: awsbatch
  Queues:
    - Name: queue-0
      CapacityType: SPOT
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      ComputeResources:
        - Name: compute-resource-0
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 8
          MaxvCpus: 16
          DesiredvCpus: 12
          SpotBidPercentage: 70
