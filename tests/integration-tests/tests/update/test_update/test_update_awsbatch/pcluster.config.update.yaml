Image:
  Os: {{ os }}
Tags:
  - Key: key
    Value: value3
  - Key: key2
    Value: value2
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: awsbatch
  Queues:
    - Name: queue-0
      CapacityType: SPOT
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      ComputeResources:
        - Name: compute-resource-0
          InstanceType: {{ instance }}
          MinvCpus: 2
          MaxvCpus: 4
          DesiredvCpus: 3
          SpotBidPercentage: 70