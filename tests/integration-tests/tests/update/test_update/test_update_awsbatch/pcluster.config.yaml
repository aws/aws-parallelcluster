Image:
  Os: {{ os }}
Tags:
  - Key: key
    Value: value3
  - Key: key2
    Value: value2
#Tags:
#  Key: key2
#  Value: value2
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: awsbatch
  Queues:
    - Name: queue-0
      CapacityType: SPOT
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      ComputeResources:
        - Name: compute-resource-0
          InstanceTypes: {{ instance }}
          MinvCpus: 1
          MaxvCpus: 4
          DesiredvCpus: 2
          SpotBidPercentage: 35