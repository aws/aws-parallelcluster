Imds:
  ImdsSupport: {{ imds_support }}
Image:
  Os: {{ os }}
  CustomAmi: {{ global_custom_ami }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      ComputeResources:
        - Name: queue1-i1
          Instances:
            - InstanceType: c5.xlarge
          MinCount: 1
          MaxCount: 2
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Size: {{ initial_compute_root_volume_size }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: queue2
      ComputeResources:
        - Name: queue2-i1
          Instances:
            - InstanceType: c5.xlarge
          MinCount: 1
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
