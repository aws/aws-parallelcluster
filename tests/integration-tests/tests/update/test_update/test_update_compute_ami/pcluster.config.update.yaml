Image:
  Os: {{ os }}
  CustomAmi: {{ global_custom_ami }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Size: 200
      ComputeResources:
        - Name: queue1-i1
          InstanceTypeList:
            - InstanceType: c5.xlarge
          MinCount: 1
          MaxCount: 2
        - Name: queue1-i2
          InstanceTypeList:
            - InstanceType: t2.micro
          MinCount: 1
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Image:
        CustomAmi: {{ custom_ami }}