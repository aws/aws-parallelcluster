Image:
  Os: {{ os }}
Tags:
  - Key: key
    Value: value3
  - Key: key2
    Value: value2
CustomS3Bucket: {{ resource_bucket }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  CustomActions:
    OnNodeUpdated:
      Script: s3://{{ bucket }}/scripts/postupdate.sh
      Args:
        - UPDATE-ARG1
  Iam:
    S3Access:
      - BucketName: {{ bucket }}
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: 30
  SlurmQueues:
    - Name: queue1
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Size: 40
      CustomActions:
        OnNodeStart:
          Script: s3://{{ bucket }}/scripts/preinstall.sh
          Args:
            - QWE
        OnNodeConfigured:
          Script: s3://{{ bucket }}/scripts/postinstall.sh
          Args:
            - RTY
      CapacityType: ONDEMAND
      ComputeResources:
        - Name: queue1-i1
          Instances:
            - InstanceType: c5.xlarge
          MinCount: 1
          MaxCount: 2
        - Name: queue1-i2
          Instances:
            - InstanceType: t2.micro
          MinCount: 1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ resource_bucket }}
            EnableWriteAccess: true
    - Name: queue2
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Size: 40
      ComputeResources:
        - Name: queue2-i1
          Efa:
            Enabled: true
          Instances:
            - InstanceType: c5n.18xlarge
      Iam:
        S3Access:
          - BucketName: {{ resource_bucket }}
            EnableWriteAccess: true
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
        PlacementGroup:
          Enabled: false
SharedStorage:
  - MountDir: shared
    Name: ebs
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp3
#      Iops: 3200 #Initially not set
#      Throughput: 130 #Initially not set
  - MountDir: efs
    Name: efs
    StorageType: Efs
#    EfsSettings:
#      ThroughputMode: provisioned
#      ProvisionedThroughput: 1024
  - MountDir: raid
    StorageType: Ebs
    Name: raid
    EbsSettings:
      VolumeType: gp3
#      Iops: 3200 #Initially not set
#     Throughput: 130 #Initially not set
      Raid:
        Type: 0
        NumberOfVolumes: 2
  - MountDir: fsx
    Name: fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 2400
#     WeeklyMaintenanceStartTime: "3:02:30" #Initially not set
Monitoring:
  DetailedMonitoring: false
  Logs:
    CloudWatch:
      Enabled: true
#      RetentionInDays: 1 #Initially not set
