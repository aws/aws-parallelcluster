Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_ids[0] }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      ComputeResources:
        - Name: compute-resource-1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 6
          MaxCount: 10
          CapacityReservationTarget:
            CapacityReservationResourceGroupArn: {{ multi_az_capacity_reservation_arn }}
      Networking:
        SubnetIds:
          - {{ public_subnet_ids[0] }}
          - {{ public_subnet_ids[1] }}
    - Name: queue2
      ComputeResources:
        - Name: compute-resource-2
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: 4
      Networking:
        SubnetIds:
          - {% if private_subnet_ids|length >= 3 %} {{ private_subnet_ids[2] }} {% else %} {{ private_subnet_ids[0] }} {% endif %}
          - {{ public_subnet_ids[1] }}
