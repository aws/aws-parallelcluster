Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  Queues:
    - Name: dynamic
      ComputeResources:
        - Name: compute-resource-0
          InstanceType: {{ instance }}
          MaxCount: 5
      Networking:
        PlacementGroup:
          Enabled: true
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: existing
      ComputeResources:
        - Name: compute-resource-1
          InstanceType: {{ instance }}
      Networking:
        PlacementGroup:
          Enabled: true
          Id: {{ placement_group }}
        SubnetIds:
          - {{ private_subnet_id }}
