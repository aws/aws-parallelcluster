Imds:
  ImdsSupport: {{ imds_support }}
Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: dynamic
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MaxCount: 5
      Networking:
        PlacementGroup:
          Enabled: true
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: existing
      ComputeResources:
        - Name: compute-resource-1
          Instances:
            - InstanceType: {{ instance }}
      Networking:
        PlacementGroup:
          Id: {{ placement_group }}
        SubnetIds:
          - {{ private_subnet_id }}
