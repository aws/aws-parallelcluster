Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ no_internet_subnet_id }}
    AdditionalSecurityGroups:
      - {{ vpc_default_security_group_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
  CustomActions:
    OnNodeStart:
      Script: s3://{{ bucket_name }}/scripts/pre_install.sh
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
        EnableWriteAccess: false
  {% if os != "ubuntu2004" or architechture=="x86_64" %}
  Dcv:
    Enabled: true
  {% endif %}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmSettings:
    ScaledownIdletime: 3 # Use shorter scaledown time because the test waits and checks the compute node is scaled down before finishing
    Dns:
      DisableManagedDns: true
      UseEc2Hostnames: true
  SlurmQueues:
  - Name: queue-0
    ComputeResources:
      - Name: compute-resource-0
        InstanceType: {{ instance }}
        MinCount: 1
        MaxCount: 2
    Networking:
      SubnetIds:
        - {{ no_internet_subnet_id }}
      AdditionalSecurityGroups:
        - {{ vpc_default_security_group_id }}
      PlacementGroup:
        Enabled: true
    CustomActions:
      OnNodeStart:
        Script: s3://{{ bucket_name }}/scripts/pre_install.sh
    Iam:
      S3Access:
        - BucketName: {{ bucket_name }}
          EnableWriteAccess: false
SharedStorage:
  - MountDir: efs
    Name: myefs
    StorageType: Efs
    EfsSettings:
      PerformanceMode: generalPurpose
  - MountDir: shared
    Name: ebs
    StorageType: Ebs
    EbsSettings:
      Size: 35
  - MountDir: fsx
    Name: myfsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 3600
