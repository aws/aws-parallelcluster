Imds:
  ImdsSupport: {{ imds_support }}
Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    SecurityGroups:
      - {{ vpc_security_group_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 1
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 2
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_additional_cidr_subnet_id }}
        SecurityGroups:
          - {{ vpc_security_group_id }}
SharedStorage:
  - MountDir: efs
    Name: {{ efs_name }}
    StorageType: Efs
  {% if scheduler != "awsbatch" %}
  - MountDir: fsx
    Name: {{ fsx_name }}
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
      DeploymentType: SCRATCH_2
  {% endif %}
