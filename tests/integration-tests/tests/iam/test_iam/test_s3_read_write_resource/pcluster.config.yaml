Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket }}/read_only/  # FIXME find a better approach
        EnableWriteAccess: false
      - BucketName: {{ bucket }}/read_and_write  # FIXME find a better approach
        EnableWriteAccess: true
Scheduling:
  Scheduler: {{ scheduler }}
  Queues:
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes: {{ instance }}
          {% else %}
          InstanceType: {{ instance }}
          Efa:
            Enabled: false
            GdrSupport: false
          {% endif %}
      Iam:
        S3Access:
          - BucketName: {{ bucket }}/read_only/  # FIXME find a better approach
            EnableWriteAccess: false
          - BucketName: {{ bucket }}/read_and_write  # FIXME find a better approach
            EnableWriteAccess: true
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}