Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket }}
        KeyName: read_only/
        EnableWriteAccess: false
      - BucketName: {{ bucket }}
        KeyName: read_and_write/
        EnableWriteAccess: true
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  Queues:
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          InstanceType: {{ instance }}
          Efa:
            Enabled: false
            GdrSupport: false
          {% endif %}
      {% if scheduler == "slurm" %}
      Iam:
        S3Access:
          - BucketName: {{ bucket }}
            KeyName: read_only/
            EnableWriteAccess: false
          - BucketName: {{ bucket }}
            KeyName: read_and_write/
            EnableWriteAccess: true
      {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
