Image:
  Os: {{ os }}
Iam:
  Roles:
    LambdaFunctionsRole: {{ iam_lambda_role }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    InstanceRole: {{ head_instance_role }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      {% if scheduler != "awsbatch" %}
      Iam:
        InstanceProfile: {{ compute_instance_profile }}
      {% endif %}
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: {{ min_count }}
          Efa:
            Enabled: false
            GdrSupport: false
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    {% if scheduler == "slurm" %}
    - Name: queue-1
      Iam:
        InstanceRole: {{ compute_instance_role }}
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: {{ min_count }}
          Efa:
            Enabled: false
            GdrSupport: false
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    {% endif %}
