Image:
  Os: {{ os }}
Tags:
  - Key: ConfigFileTag
    Value: ConfigFileTagValue
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          DesiredvCpus: 4
          {% else %}
          InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
DevSettings:
  Budgets:
    - BudgetCategory: cluster
      BudgetLimit:
        Amount: 85.0
        Unit: USD
      NotificationsWithSubscribers:
        - Notification:
            Threshold: 76.0
          TriggerFleetStop: true
          Subscribers:
            - SubscriptionType: EMAIL
              Address: alias1@amazon.com
