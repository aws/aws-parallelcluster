Image:
  Os: {{ os }}
HeadNode:
# Add multi-NIC instance type from https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-eni.html  
  InstanceType: r6in.metal
  Networking:
    SubnetId: {{ public_subnet_id }}
    ElasticIp: true
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          Efa:
            Enabled: true
          {% if instance == "p4d.24xlarge" %}
          CapacityReservationTarget:
            CapacityReservationResourceGroupArn: arn:aws:resource-groups:us-east-1:447714826191:group/EC2CRGroup
          {% endif %}
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
        {% if scheduler != "awsbatch" %}
        PlacementGroup:
          Enabled: {% if instance != "p4d.24xlarge" %}true{% else %}false{% endif %}
        {% endif %}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
