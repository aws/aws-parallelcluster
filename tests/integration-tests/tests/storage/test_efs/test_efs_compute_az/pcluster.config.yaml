Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_ids[0] }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          DesiredvCpus: 4
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_ids[1] }}
    {% if scheduler == "slurm" %}
    - Name: queue-1
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
      Networking:
        SubnetIds:
          - {% if len(private_subnet_ids) >= 3 %} {{ private_subnet_ids[2] }} {% else %} {{ private_subnet_ids[1] }} {% endif %}
    {% endif %}
# This compute subnet would be in a different AZ than head node for regions defined in AVAILABILITY_ZONE_OVERRIDES
# See conftest for details
SharedStorage:
  - MountDir: {{ mount_dir }}
    Name: efs
    StorageType: Efs
