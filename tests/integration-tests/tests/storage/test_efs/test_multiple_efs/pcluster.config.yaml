Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          DesiredvCpus: 4
          {% else %}
          InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_additional_cidr_subnet_id }}
# This compute subnet would be in a different AZ than head node for regions defined in AVAILABILITY_ZONE_OVERRIDES
# See conftest for details
SharedStorage:
  - MountDir: {{ existing_efs_mount_dirs[0] }}
    Name: efs1
    StorageType: Efs
    EfsSettings:
      FileSystemId: {{ existing_efss[0] }}
  - MountDir: {{ new_efs_mount_dirs[0] }}
    Name: efs2
    StorageType: Efs
  - MountDir: {{ existing_efs_mount_dirs[1] }}
    Name: efs3
    StorageType: Efs
    EfsSettings:
      FileSystemId: {{ existing_efss[1] }}
  - MountDir: {{ new_efs_mount_dirs[1] }}
    Name: efs4
    StorageType: Efs
  - MountDir: {{ new_efs_mount_dirs[2] }}
    Name: efs5
    StorageType: Efs