Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  Queues:
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes: {{ instance }}
          MinvCpus: 4
          DesiredVcpus: 4
          {% else %}
          InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
SharedStorage:
  - MountDir: /raid_dir
    StorageType: Ebs
    Name: raid-type1
    EbsSettings:
      VolumeType: io1
      Size: 15
      Iops: 750
      Encrypted: false
      Raid:
        Type: 0
        NumberOfVolumes: 5
