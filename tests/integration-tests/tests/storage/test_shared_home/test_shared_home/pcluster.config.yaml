Image:
  Os: {{ os }}
  {% if scheduler == "slurm" %}
LoginNodes:
  Pools:
    - Name: login-node-pool-0
      InstanceType: {{ instance }}
      Count: 2
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      GracetimePeriod: 60
  {% endif %}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
  - Name: queue-0
    ComputeResources:
      - Name: compute-resource-0
        {% if scheduler == "awsbatch" %}
        InstanceTypes:
          - {{ instance }}
        MinvCpus: 4
        DesiredvCpus: 4
        {% else %}
        Instances:
          - InstanceType: {{ instance }}
        MinCount: 1
        {% endif %}
    Networking:
      SubnetIds:
        - {{ private_subnet_id }}
SharedStorage:
  - MountDir: {{ mount_dir }}
    Name: home
    StorageType: {{ storage_type }}
    {% if storage_type == "FsxLustre" %}
    FsxLustreSettings:
      StorageCapacity: 1200
    {% elif storage_type == "FsxOpenZfs" %}
    FsxOpenZfsSettings:
      VolumeId: {{ volume_id }}
    {% elif storage_type == "FsxOntap" %}
    FsxOntapSettings:
      VolumeId: {{ volume_id }}
    {% elif storage_type == "FileCache" %}
    FileCacheSettings:
      FileCacheId: {{ file_cache_id }}
    {% elif storage_type == "Ebs" %}
    EbsSettings:
      Raid:
        Type: 1
      Size: 40
    {% endif %}
