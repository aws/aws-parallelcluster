Imds:
  ImdsSupport: {{ imds_support }}
Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  {% if bucket_name %}
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
        EnableWriteAccess: False
  {% endif %}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          DesiredvCpus: 4
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
SharedStorage:
  - MountDir: {{ mount_dir }}
    Name: fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: {{ storage_capacity }}
      {% if bucket_name %}
      ImportedFileChunkSize: {{ imported_file_chunk_size }}
      ImportPath: s3://{{ bucket_name }}
      ExportPath: s3://{{ bucket_name }}/export_dir
      {% endif %}
      WeeklyMaintenanceStartTime: "{{ weekly_maintenance_start_time }}"
      DeploymentType: {{ deployment_type }}
      {% if per_unit_storage_throughput %}
      PerUnitStorageThroughput: {{ per_unit_storage_throughput }}
      {% endif %}
      {% if auto_import_policy %}
      AutoImportPolicy: {{ auto_import_policy }}
      {% endif %}
      {% if drive_cache_type %}
      DriveCacheType: {{ drive_cache_type }}
      {% endif %}
      {% if data_compression_type %}
      DataCompressionType: {{ data_compression_type }}
      {% endif %}
      {% if storage_type %}
      StorageType: {{ storage_type }}
      {% endif %}
