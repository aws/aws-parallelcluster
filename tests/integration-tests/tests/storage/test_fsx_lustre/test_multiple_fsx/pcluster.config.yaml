Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 1
          DesiredvCpus: 1
          {% else %}
          InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
SharedStorage:
  - MountDir: {{ mount_dirs[0] }}
    Name: fsx1
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
      ImportPath: s3://{{ bucket_name }}
      ExportPath: s3://{{ bucket_name }}/export_dir
      # SCRATCH_1 not available in China/GovCloud regions
      {% if region.startswith(("cn-", "us-gov-")) %}
      DeploymentType: PERSISTENT_1
      PerUnitStorageThroughput: 200
      {% endif %}
  - MountDir: {{ mount_dirs[1] }}
    Name: fsx2
    StorageType: FsxLustre
    FsxLustreSettings:
      FileSystemId: {{ existing_fsx_fs_ids[0] }}
  - MountDir: {{ mount_dirs[2] }}
    Name: fsx3
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
      ImportPath: s3://{{ bucket_name }}
      ExportPath: s3://{{ bucket_name }}/export_dir
      # SCRATCH_1 not available in China/GovCloud regions
      {% if region.startswith(("cn-", "us-gov-")) %}
      DeploymentType: PERSISTENT_1
      PerUnitStorageThroughput: 200
      {% endif %}
  - MountDir: {{ mount_dirs[3] }}
    Name: fsx4
    StorageType: FsxLustre
    FsxLustreSettings:
      FileSystemId: {{ existing_fsx_fs_ids[1] }}
  - MountDir: {{ mount_dirs[4] }}
    Name: fsx5
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
      ImportPath: s3://{{ bucket_name }}
      ExportPath: s3://{{ bucket_name }}/export_dir
      # SCRATCH_1 not available in China/GovCloud regions
      {% if region.startswith(("cn-", "us-gov-")) %}
      DeploymentType: PERSISTENT_1
      PerUnitStorageThroughput: 200
      {% endif %}
