[global]
cluster_template = default

[aws]
aws_region_name = {{ region }}

[cluster default]
base_os = {{ os }}
key_name = {{ key_name }}
vpc_settings = parallelcluster-vpc
scheduler = {{ scheduler }}
master_instance_type = {{ instance }}
compute_instance_type = {{ instance }}
{% if scheduler == "awsbatch" %}
min_vcpus = 4
desired_vcpus = 4
{% else %}
initial_queue_size = 1
maintain_initial_size = true
{% endif %}
fsx_settings = fsx
{% if region.startswith("cn-") %}
s3_read_resource = arn:aws-cn:s3:::{{ bucket_name }}/*
{% elif region.startswith("us-gov-") %}
s3_read_resource = arn:aws-us-gov:s3:::{{ bucket_name }}/*
{% else %}
s3_read_resource = arn:aws:s3:::{{ bucket_name }}/*
{% endif %}

[vpc parallelcluster-vpc]
vpc_id = {{ vpc_id }}
master_subnet_id = {{ public_subnet_id }}
compute_subnet_id = {{ private_subnet_id }}
use_public_ips = false

[fsx fsx]
shared_dir = {{ mount_dir }}
storage_capacity = {{ storage_capacity }}
import_path = s3://{{ bucket_name }}
export_path = s3://{{ bucket_name }}/export_dir
{% if region.startswith(("cn-", "us-gov-")) %}
# SCRATCH_1 not available in China/GovCloud regions
deployment_type = PERSISTENT_1
per_unit_storage_throughput = 200
{% endif %}
