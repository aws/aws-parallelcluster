Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 1
          DesiredvCpus: 1
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    {% if scheduler == "slurm" %}
    - Name: queue-1
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
      Networking:
        SubnetIds:
          - {{ private_az3_subnet_id }}
    {% endif %}
SharedStorage:
  - MountDir: {{ mount_dir }}
    StorageType: Ebs
    Name: ebs
    EbsSettings:
      Size: {{ volume_size }}
      VolumeType: gp2
      SnapshotId: {{ snapshot_id }}
