Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  {{ scheduler }}:
    Queues:
      - Name: queue-0
        ComputeResources:
          - Name: compute-resource-0
            {% if scheduler == "Awsbatch" %}
            InstanceTypes: {{ instance }}
            MinvCpus: 1
            DesiredVcpus: 1
            {% else %}
            InstanceType: {{ instance }}
            MinCount: 1
            {% endif %}
        Networking:
          SubnetIds:
            - {{ private_subnet_id }}
SharedStorage:
  - MountDir: {{ mount_dir }}
    StorageType: Ebs
    Name: ebs
    Settings:
      Size: {{ volume_size }}
      VolumeType: gp2
      SnapshotId: {{ snapshot_id }}


