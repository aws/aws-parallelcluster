Image:
  Os: {{ os }}
{% if scheduler == "slurm" and use_login_node %}
LoginNodes:
  Pools:
    - Name: login-node-pool-0
      InstanceType: {{ instance }}
      Count: 2
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      GracetimePeriod: 60
{% endif %}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    InstanceRole: {{ ec2_iam_role }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          DesiredvCpus: 4
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_ids[0] }}
      {% if scheduler != "awsbatch" %}
      Iam:
        InstanceRole: {{ ec2_iam_role }}
      {% endif %}
    {% if scheduler == "slurm" %}
    - Name: queue-1
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
      Networking:
        SubnetIds:
          - {{ private_subnet_ids[1] }}
    {% endif %}
SharedStorage:
  - MountDir: {{ mount_dir }}
    StorageType: Ebs
    Name: ebs
    EbsSettings:
      Iops: 210
      VolumeType: io1
      Encrypted: true
      KmsKeyId: {{ ebs_kms_key_id }}
