[global]
cluster_template = default

[aws]
aws_region_name = {{ region }}

[cluster default]
base_os = {{ os }}
key_name = {{ key_name }}
vpc_settings = parallelcluster-vpc
scheduler = {{ scheduler }}
master_instance_type = {{ instance }}
compute_instance_type = {{ instance }}
{% if scheduler == "awsbatch" %}
min_vcpus = 4
desired_vcpus = 4
{% else %}
initial_queue_size = 1
maintain_initial_size = true
{% endif %}
ebs_settings = ebs1, ebs2, ebs3, ebs4, ebs5

[vpc parallelcluster-vpc]
vpc_id = {{ vpc_id }}
master_subnet_id = {{ public_subnet_id }}
compute_subnet_id = {{ private_subnet_id }}
use_public_ips = false

[ebs ebs1]
shared_dir = {{ mount_dirs[0] }}
volume_type = io1
volume_size = {{ volume_sizes[0] }}
volume_iops = 100
encrypted = true

[ebs ebs2]
shared_dir = {{ mount_dirs[1] }}
volume_size = {{ volume_sizes[1] }}
volume_iops = 125
encrypted = false

[ebs ebs3]
shared_dir = {{ mount_dirs[2] }}
volume_size = {{ volume_sizes[2] }}
volume_iops = 150

[ebs ebs4]
shared_dir = {{ mount_dirs[3] }}
volume_size = {{ volume_sizes[3] }}

[ebs ebs5]
shared_dir = {{ mount_dirs[4] }}
volume_size = {{ volume_sizes[4] }}
volume_type = io1
volume_iops = 200
encrypted = false
