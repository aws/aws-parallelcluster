Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  LocalStorage:
    RootVolume:
      Encrypted: false # Test turning off root volume encryption
      VolumeType: {% if "-iso" in region %}gp2{% else %}gp3{% endif %}
      Throughput: {% if "-iso" in region %}null{% else %}135{% endif %}
      Iops: {% if "-iso" in region %}null{% else %}3400{% endif %}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      {% if scheduler == "slurm" %}
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Encrypted: false  # Test turning off root volume encryption
            VolumeType: {% if "-iso" in region %}gp2{% else %}gp3{% endif %}
            Throughput: {% if "-iso" in region %}null{% else %}130{% endif %}
            Iops: {% if "-iso" in region %}null{% else %}3200{% endif %}
      {% endif %}
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 4
          DesiredvCpus: 4
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    {% if scheduler == "slurm" %}
    - Name: queue-1
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Encrypted: false
            VolumeType: {% if "-iso" in region %}gp2{% else %}gp3{% endif %}
            Throughput: {% if "-iso" in region %}null{% else %}130{% endif %}
            Iops: {% if "-iso" in region %}null{% else %}3200{% endif %}
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 1
      Networking:
        SubnetIds:
          - {{ private_az3_subnet_id }}
    {% endif %}
SharedStorage:
  - MountDir: {{ mount_dirs[0] }}
    Name: ebs1
    StorageType: Ebs
    EbsSettings:
      Iops: 3200
      Size: {{ volume_sizes[0] }}
      VolumeType: {% if "-iso" in region %}gp2{% else %}gp3{% endif %}
      Throughput: {% if "-iso" in region %}null{% else %}130{% endif %}
      Encrypted: true
  - MountDir: {{ mount_dirs[1] }}
    Name: ebs2
    StorageType: Ebs
    EbsSettings:
      Size: {{ volume_sizes[1] }}
      VolumeType: gp2
      Encrypted: false
  - MountDir: {{ mount_dirs[2] }}
    Name: ebs3
    StorageType: Ebs
    EbsSettings:
      Iops: 150
      Size: {{ volume_sizes[2] }}
      VolumeType: io2
  - MountDir: {{ mount_dirs[3] }}
    Name: ebs4
    StorageType: Ebs
    EbsSettings:
      Size: {{ volume_sizes[3] }}
      VolumeType: sc1
  - MountDir: {{ mount_dirs[4] }}
    Name: ebs5
    StorageType: Ebs
    EbsSettings:
      Size: {{ volume_sizes[4] }}
      VolumeType: st1
      Encrypted: false
