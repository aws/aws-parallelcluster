Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  {{ scheduler }}:
    Queues:
      - Name: queue1
        Networking:
          SubnetIds:
            - {{ public_subnet_id }}
        ComputeResources:
          - Name: compute-resource1
            {% if scheduler == "Awsbatch" %}
            InstanceTypes: {{ instance }}
            {% else %}
            InstanceType: {{ instance }}
            {% endif %}
Monitoring:
  DetailedMonitoring: true
  Logs:
    CloudWatch:
      Enabled: {{ cw_log_enabled }}
  Dashboards:
    CloudWatch:
      Enabled: {{ dashboard_enabled }}