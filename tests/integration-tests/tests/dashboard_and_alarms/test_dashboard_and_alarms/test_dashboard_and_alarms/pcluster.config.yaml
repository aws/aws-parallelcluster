Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue1
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      ComputeResources:
        - Name: compute-resource1
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          # set MinCount to 1 in order to test compute node disk and memory metrics are not gathered
          MinCount: 1
          {% endif %}
Monitoring:
  DetailedMonitoring: true
  Logs:
    CloudWatch:
      Enabled: {{ cw_log_enabled }}
  Dashboards:
    CloudWatch:
      Enabled: {{ dashboard_enabled }}