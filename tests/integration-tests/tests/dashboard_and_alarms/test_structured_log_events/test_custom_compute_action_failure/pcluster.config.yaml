Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: queue-1
      ComputeResources:
        - Name: compute-a
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: 2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ bucket }}
            EnableWriteAccess: False
      CustomActions:
        OnNodeConfigured:
          Script: s3://{{ bucket }}/{{ bad_script_path }}
          Args:
            - "no args"
Monitoring:
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
