Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ head_node_instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    {% if instance == "p4d.24xlarge" %}ElasticIp: true{% endif %}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
{% if instance == "p4d.24xlarge" %}
  Iam:
    # Needed to use the p4d capacity reservation 
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonEC2FullAccess
    S3Access:
      - BucketName: {{ bucket_name }}
        EnableWriteAccess: false
  CustomActions:
    OnNodeConfigured:
      Script: s3://{{ bucket_name }}/run_instance_override.sh
{% endif %}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: efa-enabled
      Networking:
        PlacementGroup:
          Enabled: {{ 'true' if instance != "p4d.24xlarge" else 'false' }}
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-enabled-i1
          InstanceType: {{ instance }}
          MaxCount: {{ max_queue_size }}
          MinCount: {{ max_queue_size }}
          DisableSimultaneousMultithreading: {{ multithreading_disabled }}
          Efa:
            Enabled: true
            {% if instance == "p4d.24xlarge" %}GdrSupport: true{% endif %}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
