Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    {% if instance == "p4d.24xlarge" %}ElasticIp: true{% endif %}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: efa-enabled
      Networking:
        PlacementGroup:
          Enabled: true
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-enabled-i1
          InstanceType: {{ instance }}
          MaxCount: {{ max_queue_size }}
          MinCount: 2
          Efa:
            Enabled: true
            {% if instance == "p4d.24xlarge" %}GdrSupport: true{% endif %}
    - Name: efa-disabled
      Networking:
        PlacementGroup:
          Enabled: true
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-disabled-i1
          InstanceType: {{ instance }}
          MaxCount: {{ max_queue_size }}
          MinCount: 1
          Efa:
            Enabled: false
    - Name: efa-disabled-by-default
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-disabled-by-def-i1
          InstanceType: {{ no_efa_instance }}
          MaxCount: {{ max_queue_size }}
          MinCount: 1
    - Name: efa-enabled-by-default
      Networking:
        PlacementGroup:
          Enabled: true
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: efa-enabled-by-def-i1
          InstanceType: {{ instance }}
          MaxCount: {{ max_queue_size }}
          MinCount: 2
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
