Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
      - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: compute-a
      ComputeResources:
        - Name: cit-0
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 10
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CustomActions:
        OnNodeStart:
          Script: s3://{{ bucket }}/{{ script_path }}
          Args:
            - arg1
            - arg2
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
    - Name: compute-b
      ComputeResources:
        - Name: cit-1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 10
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CustomActions:
        OnNodeStart:
          Script: s3://{{ bucket }}/{{ script_path }}
          Args:
            - arg1
            - arg2
      Iam:
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
DevSettings:
  Cookbook:
    ChefCookbook: s3://davprat-aws-parallelcluster-cookbook-development/parallelcluster/3.5.0/cookbooks/aws-parallelcluster-cookbook-3.5.0.tgz
