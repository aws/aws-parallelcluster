Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: compute
      ComputeResources:
        - Name: compute-i1
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          InstanceTypeList:
            - InstanceType: {{ instance }}
          {% endif %}
          {% if scheduler == "awsbatch" %}DesiredvCpus:{% else %}MinCount:{% endif %} {{ queue_size }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
Monitoring:
  Logs:
    CloudWatch:
      Enabled: {{ enable }}
      RetentionInDays: {{ retention_days }}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
