Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
  Dcv:
    Enabled: true
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: compute
      ComputeResources:
        - Name: compute-i1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
      Networking:
        SubnetIds:
          - {{ private_subnet_ids[0] }}
          {% if scheduler == "slurm" %}
          - {{ private_subnet_ids[1] }}
          {% endif %}
  SlurmSettings:
    ScaledownIdletime: 2 # Use shorter scaledown time to test logs in slurm_suspend
Monitoring:
  Logs:
    Rotation:
      Enabled: true
DevSettings:
  Cookbook:
    ChefCookbook: s3://delmeng-aws-parallelcluster-cookbook-development/parallelcluster/3.6.0/cookbooks/aws-parallelcluster-cookbook-3.6.0.tgz
