Image:
  Os: {{ os }}
  CustomAmi: {{ custom_ami }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: False
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: queue1
    Networking:
      SubnetIds:
        - {{ private_subnet_id }}
    ComputeResources:
      - Name: compute-resource1
        Instances:
          - InstanceType: {{ instance }}
