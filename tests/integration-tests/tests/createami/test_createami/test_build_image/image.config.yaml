Image:
    Tags:
        - Key: dummyImageTag
          Value: dummyImageTag
    RootVolume:
        Size: 200
        Encrypted: True

Build:
    Imds:
        ImdsSupport: v2.0
    Iam:
        InstanceRole: {{ instance_role }}
    InstanceType: {{ instance }}
    ParentImage: {{ parent_image }}
    Tags:
        - Key: dummyBuildTag
          Value: dummyBuildTag

CustomS3Bucket: {{ bucket_name }}

DeploymentSettings:
    LambdaFunctionsVpcConfig:
        SubnetIds:
        - {{ private_subnet_id }}
        SecurityGroupIds:
        - {{ default_vpc_security_group_id }}

DevSettings:
    Cookbook:
        ChefCookbook: s3://us-east-1-aws-parallelcluster/patches/3.4.1/aws-parallelcluster-cookbook-3.4.1.tgz