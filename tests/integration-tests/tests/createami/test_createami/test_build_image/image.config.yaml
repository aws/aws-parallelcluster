Image:
    Tags:
        - Key: dummyImageTag
          Value: dummyImageTag
    RootVolume:
        Size: 200
        Encrypted: True

Build:
    Imds:
        ImdsSupport: v2.0
    Iam:
        InstanceRole: {{ instance_role }}
    InstanceType: {{ instance }}
    ParentImage: {{ parent_image }}
    Tags:
        - Key: dummyBuildTag
          Value: dummyBuildTag

CustomS3Bucket: {{ bucket_name }}

DeploymentSettings:
    LambdaFunctionsVpcConfig:
        SubnetIds:
        - {{ subnet_id }}
        SecurityGroupIds:
        - {{ security_group_id }}