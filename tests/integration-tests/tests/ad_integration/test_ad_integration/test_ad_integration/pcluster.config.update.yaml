Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
    - Name: compute
      ComputeResources:
        - Name: cit
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 2
          MaxCount: 150
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
Monitoring:
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
SharedStorage:
  - MountDir: /shared
    Name: ebs
    StorageType: Ebs
  - MountDir: /efs
    Name: efs
    StorageType: Efs
  {% if fsx_lustre_supported %}
  - MountDir: /fsxlustre
    Name: fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      DeploymentType: PERSISTENT_1
      PerUnitStorageThroughput: 200
      StorageCapacity: 2400
  {% endif %}
  {% if fsx_openzfs_supported %}
  - MountDir: /fsxopenzfs
    Name: existingopenzfs
    StorageType: FsxOpenZfs
    FsxOpenZfsSettings:
      VolumeId: {{ fsx_open_zfs_volume_id }}
  {% endif %}
  {% if fsx_ontap_supported %}
  - MountDir: /fsxontap
    Name: existingontap
    StorageType: FsxOntap
    FsxOntapSettings:
      VolumeId: {{ fsx_ontap_volume_id }}
  {% endif %}
DirectoryService:
  DomainName: {{ domain_name }}
  DomainAddr: {{ ldap_uri }}
  PasswordSecretArn: {{ password_secret_arn }}
  DomainReadOnlyUser: {{ domain_read_only_user }}
  LdapTlsCaCert: {{ ldap_tls_ca_cert }}
  LdapTlsReqCert: {{ ldap_tls_req_cert }}
  GenerateSshKeysForUsers: true
  LdapAccessFilter: "!(CN=PclusterUser2)"
  AdditionalSssdConfigs:
    debug_level: "0x1ff"
    {% if directory_protocol == "ldap" %}
    ldap_auth_disable_tls_never_use_in_production: True
    {% endif %}
