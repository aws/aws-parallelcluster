Image:
  Os: {{ os }}
HeadNode:
  CustomActions:
    OnNodeStart:
      Script: s3://{{ bucket_name }}/scripts/pre_install.sh
      Args:
        - "R curl wget"
        - arg2
        - 'arg3 arg3'
    OnNodeConfigured:
      Script: s3://{{ bucket_name }}/scripts/post_install.sh
      Args:
        - "R curl wget"
        - arg2
        - 'arg3 arg3'
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
  Imds:
    Secured: {{ imds_secured }}
  {% if dcv_enabled %}
  Dcv:
    Enabled: True
  {% endif %}
{% if scheduler != "awsbatch" %}
LoginNodes:
  Pools:
    - Name: pool
      InstanceType: {{ instance }}
      Count: 3
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CustomActions:
        OnNodeStart:
          Script: s3://{{ bucket_name }}/scripts/pre_install.sh
          Args:
            - "R curl wget"
            - arg2
            - 'arg3 arg3'
        OnNodeConfigured:
          Script: s3://{{ bucket_name }}/scripts/post_install.sh
          Args:
            - "R curl wget"
            - arg2
            - 'arg3 arg3'
      Iam:
        AdditionalIamPolicies:
          - Policy: "arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess"
{% endif %}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    # queue with different quotes for custom bootstrap script
    - Name: bootstrap-scripts-args
      CustomActions:
        OnNodeStart:
          Script: s3://{{ bucket_name }}/scripts/pre_install.sh
          Args:
            - "R curl wget"
            - arg2
            - 'arg3 arg3'
        OnNodeConfigured:
          Script: s3://{{ bucket_name }}/scripts/post_install.sh
          Args:
            - "R curl wget"
            - arg2
            - 'arg3 arg3'
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 0
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
    # queue with a failing post install script
    - Name: broken-post-install
      CustomActions:
        OnNodeConfigured:
          Script: s3://{{ bucket_name }}/failing_post_install.sh
          Args:
            - "no args"
      ComputeResources:
        - Name: compute-i1
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 0
          MaxCount: 2
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
            EnableWriteAccess: False
    - Name: rotation
      ComputeResources:
        - Name: compute-i1
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: ht-disabled
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-i1
          DisableSimultaneousMultithreading: true
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          {% else %}
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: {{ max_queue_size }}
          {% endif %}
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }} # Use shorter scaledown time to test logs in slurm_suspend
Monitoring:
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
    Rotation:
      Enabled: true
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
