Image:
  Os: {{ os }}
Tags:
  - Key: key
    Value: value3
  - Key: key2
    Value: value2
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: 30
  SlurmQueues:
    - Name: queue1
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Size: 40
      CapacityType: ONDEMAND
      ComputeResources:
        - Name: queue1-i1
          InstanceType: c5.xlarge
          MinCount: 1
          MaxCount: 3
        - Name: queue1-i2
          InstanceType: t2.micro
          MinCount: 0
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: queue2
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Size: 40
      ComputeResources:
        - Name: queue2-i1
          Efa:
            Enabled: true
          InstanceType: c5n.18xlarge
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
SharedStorage:
  - MountDir: shared
    Name: ebs
    StorageType: Ebs
    EbsSettings:
      VolumeType: io2
  - MountDir: efs
    Name: efs
    StorageType: Efs
  - MountDir: raid
    StorageType: Ebs
    Name: raid
    EbsSettings:
      VolumeType: io2
      Raid:
        Type: 0
        NumberOfVolumes: 2
  - MountDir: fsx
    Name: fsx
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 3600
Monitoring:
  DetailedMonitoring: false
  Logs:
    CloudWatch:
      Enabled: true