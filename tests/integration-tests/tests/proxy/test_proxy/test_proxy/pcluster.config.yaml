Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Ssh:
    KeyName: {{ key_name }}
  Networking:
    SubnetId: {{ subnet_with_proxy }}
    Proxy:
      HttpProxyAddress: {{ proxy_address }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue
      ComputeResources:
        - Name: compute1
          Instances:
            - InstanceType: t2.medium
          MinCount: 1
          MaxCount: 5
      Networking:
        SubnetIds:
          - {{ subnet_with_proxy }}
        AssignPublicIp: false
        Proxy:
          HttpProxyAddress: {{ proxy_address }}
