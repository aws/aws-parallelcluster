Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }}
  Queues:
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          InstanceType: {{ instance }}
          MaxCount: {{ max_queue_size }}
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
