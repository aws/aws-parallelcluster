Image:
  Os: {{ os }}
HeadNode:
  InstanceType: c5.24xlarge
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }}
  SlurmQueues:
  {% for q in range(no_of_queues) %}
    - Name: queue-{{q}}
      ComputeResources:
        - Name: compute-resource
          Instances:
            - InstanceType: {{ instance }}
          MaxCount: 4000
          MinCount: 0
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
  {% endfor %}
