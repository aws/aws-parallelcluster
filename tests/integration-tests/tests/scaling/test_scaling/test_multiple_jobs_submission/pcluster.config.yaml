Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Settings:
    {% if scheduler == "plugin" %}
    CustomSettings:
      ScaledownIdletime: {{ scaledown_idletime }}
    {% else %}
    ScaledownIdletime: {{ scaledown_idletime }}
    {% endif %}
  {{ scheduler_prefix }}Queues:
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          InstanceType: {{ instance }}
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
          - {{ public_az2_subnet_id }}
