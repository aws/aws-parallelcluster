Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }}
  ScalingStrategy: {{ scaling_strategy }}
  SlurmQueues:
    - Name: queue-jls-1-full
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: t3.xlarge
        - Name: compute-resource-1
          Instances:
            - InstanceType: m5.xlarge
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
    - Name: queue-jls-1-partial
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: t3.xlarge
        - Name: ice-cr-multiple
          Instances:
            - InstanceType: m5.xlarge
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
  {% for q in range(no_of_queues) %}
    - Name: queue-{{q}}
      ComputeResources:
        - Name: compute-resource-0
          Instances:
            - InstanceType: {{ instance }}
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
  {% endfor %}
