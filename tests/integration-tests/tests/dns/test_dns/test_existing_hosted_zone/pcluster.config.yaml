Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    Dns:
      HostedZoneId: {{ existing_hosted_zone }}
  SlurmQueues:
    - Name: ondemand
      CapacityType: ONDEMAND
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand-1
          InstanceType: {{ instance }}
          MinCount: {{ queue_size }}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
