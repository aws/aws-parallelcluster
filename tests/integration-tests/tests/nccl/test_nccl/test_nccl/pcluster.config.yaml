Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }}
  Queues:
    - Name: ondemand1
      ComputeResources:
        - Name: ondemand-i1
          InstanceType: c5.large
        - Name: ondemand-i1
          InstanceType: {{ instance }}
          MinCount: 2
      Networking:
        PlacementGroup:
          Enabled: true
        SubnetIds:
          - {{ private_subnet_id }}