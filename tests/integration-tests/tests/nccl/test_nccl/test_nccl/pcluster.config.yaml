Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
    ElasticIp: true
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: ondemand1
      ComputeResources:
        - Name: ondemand-i1
          InstanceType: {{ instance }}
          DisableSimultaneousMultithreading: true
          MinCount: 2
      Networking:
        PlacementGroup:
          Enabled: true
        SubnetIds:
          - {{ private_subnet_id }}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
