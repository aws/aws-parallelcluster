Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue-1
      ComputeResources:
        - Name: compute-resource-1
          Instances:
            - InstanceType: c5.large
          MinCount: 1
          MaxCount: 1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
