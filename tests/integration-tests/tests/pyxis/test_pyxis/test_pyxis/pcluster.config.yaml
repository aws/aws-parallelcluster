Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  CustomActions:
    OnNodeConfigured:
      Script: s3://{{ bucket_name }}/head_node_configure.sh
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmQueues:
  - Name: queue-0
    ComputeResources:
      - Name: compute-resource-0
        Instances:
          - InstanceType: t3.small
        MinCount: 0
        MaxCount: {{ max_queue_size }}
    Networking:
      SubnetIds:
        - {{ private_subnet_id }}
    CustomActions:
      OnNodeStart:
        Script: s3://{{ bucket_name }}/compute_node_start.sh
