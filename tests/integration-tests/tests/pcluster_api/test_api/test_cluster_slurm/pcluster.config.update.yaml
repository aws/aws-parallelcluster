Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmSettings:
    ScaledownIdletime: 30
  SlurmQueues:
    - Name: ondemand1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
          MaxCount: 2
    - Name: ondemand2
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-2
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
