[global]
cluster_template = awsbatch

[aws]
aws_region_name = {{ region }}

[cluster awsbatch]
base_os = {{ os }}
key_name = key_name
vpc_settings = parallelcluster-eu-west-1-vpc
scheduler = awsbatch
compute_instance_type = {{ instance }}
min_vcpus = 2
desired_vcpus = 2
max_vcpus = 24

[vpc parallelcluster-eu-west-1-vpc]
vpc_id = {{ vpc_id }}
master_subnet_id = {{ master_subnet_id }}
compute_subnet_id = {{ compute_subnet_id }}
