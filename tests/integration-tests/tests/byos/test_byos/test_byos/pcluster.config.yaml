Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: byos
  ByosSettings:
    SchedulerDefinition:
      ByosVersion: "1.0"
      Events:
        HeadInitEnvironment:
          ExecuteCommand:
            Command: env
  ByosQueues:
    - Name: compute
      ComputeResources:
        - Name: compute-i1
          InstanceType: {{ instance }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
