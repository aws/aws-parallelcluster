Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: awsbatch
  Queues:
    - Name: ondemand1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-11
          InstanceTypes: {{ instance }}
          # we usually use c4.xlarge and c5.xlarge for test, the min vcpus for one instance is 4.
          MinvCpus: 4
          DesiredvCpus: 8
          MaxvCpus: 40
          # EFS is integrated in order to exercise the mount_efs.sh script called from the
          # entry point of the docker image generated when the scheduler is awsbatch.
SharedStorage:
  - MountDir: efs
    Name: efs
    StorageType: Efs
  - MountDir: /shared
    Name: ebs
    StorageType: Ebs