Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }}
  Queues:
    - Name: ondemand1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand-i1
          InstanceType: c5.large
        - Name: ondemand-i2
          InstanceType: {{ instance }}
          MinCount: 1
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
