Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Settings:
    {% if scheduler == "plugin" %}
    CustomSettings:
      ScaledownIdletime: {{ scaledown_idletime }}
    {% else %}
    ScaledownIdletime: {{ scaledown_idletime }}
    {% endif %}
  {{ scheduler_prefix }}Queues:
    - Name: ondemand1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: dummy-1
          InstanceType: c5.large
        - Name: ondemand1-i1
          InstanceType: {{ instance }}
          MinCount: 1
    - Name: clusterstop
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: clusterstop-1
          InstanceType: {{ instance }}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
