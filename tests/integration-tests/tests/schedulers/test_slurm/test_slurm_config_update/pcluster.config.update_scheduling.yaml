Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand1-i1
          InstanceTypeList:
            - InstanceType: c5.large
          MinCount: 0
        - Name: ondemand1-i2
          InstanceTypeList:
            - InstanceType: {{ instance }}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
DevSettings:
  Timeouts:
    ComputeNodeBootstrapTimeout: 1600