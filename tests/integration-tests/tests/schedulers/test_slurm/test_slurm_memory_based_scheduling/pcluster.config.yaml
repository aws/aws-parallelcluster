Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:{{partition}}:iam::aws:policy/AmazonSSMManagedInstanceCore
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand1-i1
          Instances:
            - InstanceType: c5.large
          MinCount: 1
        - Name: ondemand1-i2
          Instances:
            - InstanceType: c5.xlarge
            - InstanceType: c5d.xlarge
          MinCount: 1
        - Name: ondemand1-i3
          Instances:
            - InstanceType: c5.4xlarge
          MinCount: 0
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
