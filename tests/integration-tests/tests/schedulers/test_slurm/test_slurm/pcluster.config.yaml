Imds:
  ImdsSupport: {{ imds_support }}
Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Settings:
    {% if scheduler == "plugin" %}
    CustomSettings:
      ScaledownIdletime: {{ scaledown_idletime }}
    {% else %}
    ScaledownIdletime: {{ scaledown_idletime }}
    {% endif %}
  {{ scheduler_prefix }}Queues:
    - Name: ondemand
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand-i1
          {% if scheduler == "plugin" %}
          InstanceType: c4.xlarge
          {% else %}
          Instances:
            - InstanceType: c4.xlarge
          {% endif %}
        - Name: same-name-diff-queue
          {% if scheduler == "plugin" %}
          InstanceType: c5.xlarge
          {% else %}
          Instances:
            - InstanceType: c5.xlarge
          {% endif %}
          MaxCount: 5
    - Name: gpu
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CapacityType: ONDEMAND
      ComputeResources:
        - Name: same-name-diff-queue
          {% if scheduler == "plugin" %}
          InstanceType: {{ gpu_instance_type }}
          {% else %}
          Instances:
            - InstanceType: {{ gpu_instance_type }}
          {% endif %}
          MaxCount: 5
SharedStorage:
  - MountDir: /shared  # Test comment
    Name: name1
    StorageType: Ebs
DevSettings:
  Timeouts:
    HeadNodeBootstrapTimeout: 1700
    ComputeNodeBootstrapTimeout: {{compute_node_bootstrap_timeout}}
