Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Slurm:
    Settings:
      ScaledownIdletime: {{ scaledown_idletime }}
    Queues:
      - Name: ondemand
        Networking:
          SubnetIds:
            - {{ private_subnet_id }}
        ComputeResources:
          - Name: ondemand-i1
            InstanceType: c4.xlarge
          - Name: ondemand-i2
            InstanceType: c5.xlarge
            MaxCount: 5
      - Name: gpu
        Networking:
          SubnetIds:
            - {{ private_subnet_id }}
        ComputeType: ONDEMAND
        ComputeResources:
          - Name: gpu-i1
            InstanceType: g3.8xlarge
            MaxCount: 5
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs