Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Settings:
    {% if scheduler == "plugin" %}
    CustomSettings:
      ScaledownIdletime: {{ scaledown_idletime }}
    {% else %}
    ScaledownIdletime: {{ scaledown_idletime }}
    {% endif %}
  {{ scheduler_prefix }}Queues:
    - Name: ondemand
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand-i1
          InstanceType: c4.xlarge
        - Name: same-name-diff-queue
          InstanceType: c5.xlarge
          MaxCount: 5
    - Name: gpu
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CapacityType: ONDEMAND
      ComputeResources:
        - Name: same-name-diff-queue
          InstanceType: {{ gpu_instance_type }}
          MaxCount: 5
SharedStorage:
  - MountDir: /shared  # Test comment
    Name: name1
    StorageType: Ebs
