Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Settings:
    ScaledownIdletime: {{ scaledown_idletime }}
  {{ scheduler_prefix }}Queues:
    - Name: ondemand
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand-i1
          Instances:
#TODO revert to c4.xlarge
            - InstanceType: {{ instance_type_1 }}
        - Name: same-name-diff-queue
          Instances:
#TODO revert to c5.xlarge
            - InstanceType: {{ instance_type_2 }}
          MaxCount: 5
    - Name: gpu
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      CapacityType: ONDEMAND
      ComputeResources:
        - Name: same-name-diff-queue
          Instances:
            - InstanceType: {{ gpu_instance_type }}
          MaxCount: 5
SharedStorage:
  - MountDir: /shared  # Test comment
    Name: name1
    StorageType: Ebs
DevSettings:
  Timeouts:
    HeadNodeBootstrapTimeout: 1700
    ComputeNodeBootstrapTimeout: {{compute_node_bootstrap_timeout}}
