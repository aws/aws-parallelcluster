Image:
  Os: {{ os }}
CustomS3Bucket: {{ bucket }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket }}
        EnableWriteAccess: true
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Queues:
    - Name: broken
      Networking:
        SubnetIds:
          - {{ private_subnet_ids[0] }}
          {% if scheduler == "slurm" %}
          - {{ private_subnet_ids[1] }}
          {% endif %}
      ComputeResources:
        - Name: broken-static
          Instances:
            - InstanceType: c5.large # instance type has bootstrap failure
      Iam:
        S3Access:
          - BucketName: {{ bucket }}
            EnableWriteAccess: true
    - Name: half-broken
      Networking:
        SubnetIds:
          - {{ private_subnet_ids[0] }}
          {% if scheduler == "slurm" %}
          - {{ private_subnet_ids[1] }}
          {% endif %}
      ComputeResources:
        - Name: broken-dynamic
          Instances:
            - InstanceType: c5.large # instance type has bootstrap failure
        - Name: working-static
          Instances:
            - InstanceType: c5.xlarge # instance type works as expected
      Iam:
        S3Access:
          - BucketName: {{ bucket }}
            EnableWriteAccess: true
    - Name: normal
      Networking:
        SubnetIds:
          - {{ private_subnet_ids[0] }}
          {% if scheduler == "slurm" %}
          - {{ private_subnet_ids[1] }}
          {% endif %}
      ComputeResources:
        - Name: normal
          Instances:
            - InstanceType: c5.xlarge # instance type works as expected
      Iam:
        S3Access:
          - BucketName: {{ bucket }}
            EnableWriteAccess: true
SharedStorage:
  - MountDir: /shared  # Test comment
    Name: name1
    StorageType: Ebs
