Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  Queues:
    - Name: ondemand
      CapacityType: ONDEMAND
      Networking:
        SubnetId: {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand-1
          InstanceType: {{ instance }}
          MinCount: {{ queue_size }}
