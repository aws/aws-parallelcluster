Imds:
  ImdsSupport: {{ imds_support }}
Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  {{ scheduler_prefix }}Queues:
    - Name: ondemand
      CapacityType: ONDEMAND
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: ondemand-1
          Instances:
            - InstanceType: {{ instance }}
          MinCount: {{ queue_size }}
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
