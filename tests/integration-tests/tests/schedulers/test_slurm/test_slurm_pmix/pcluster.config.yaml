Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Slurm:
    Queues:
      - Name: ondemand
        ComputeType: ONDEMAND
        Networking:
          SubnetId: {{ private_subnet_id }}
        ComputeResources:
          - Name: ondemand-1
            InstanceType: {{ instance }}
            MinCount: {{ queue_size }}
