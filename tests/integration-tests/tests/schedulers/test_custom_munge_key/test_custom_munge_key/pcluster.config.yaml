Image:
  Os: {{ os }}
{% if use_login_node == True %}
LoginNodes:
  Pools:
    - Name: pool
      InstanceType: {{ instance }}
      Count: 1
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      GracetimePeriod: 3
{% endif %}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    MungeKeySecretArn: {{ custom_munge_key_arn }}
  SlurmQueues:
    - Name: queue
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute1
          Instances:
            - InstanceType: c4.xlarge
          MinCount: 1
          MaxCount: 5
        - Name: compute2
          Instances:
            - InstanceType: c5.xlarge
          MinCount: 1
          MaxCount: 5
