[aws]
aws_region_name = {{ region }}

[cluster default]
vpc_settings = parallelcluster-test-eu
key_name = key_name
base_os = {{ os }}
master_instance_type = t2.large
compute_instance_type = c4.xlarge
initial_queue_size = 1
maintain_initial_size = true
scheduler = sge
scaling_settings = custom
ebs_settings = ebs-volume
efs_settings = custom-efs
raid_settings = raid

[vpc parallelcluster-test-eu]
vpc_id = vpc
master_subnet_id = subnet

[global]
cluster_template = default

[scaling custom]
scaledown_idletime = 4

[ebs ebs-volume]
shared_dir = /ebs

[efs custom-efs]
shared_dir = /efs
encrypted = false
performance_mode = generalPurpose

[raid raid]
shared_dir = /raid
raid_type = 1
num_of_raid_volumes = 2
