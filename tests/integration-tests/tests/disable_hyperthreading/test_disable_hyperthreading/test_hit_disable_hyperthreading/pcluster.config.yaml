Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
Scheduling:
  Scheduler: {{ scheduler }}
  Queues:
    - Name: ht-disabled
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-11
          DisableSimultaneousMultithreading: true
          InstanceType: {{ instance }}
          MinCount: 1
    - Name: ht-enabled
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-21
          DisableSimultaneousMultithreading: false
          InstanceType: {{ instance }}
          MinCount: 1
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs