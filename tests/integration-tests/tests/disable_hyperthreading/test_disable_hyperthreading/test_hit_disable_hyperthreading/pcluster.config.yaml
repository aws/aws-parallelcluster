Imds:
  ImdsSupport: {{ imds_support }}
Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: ht-disabled
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-11
          DisableSimultaneousMultithreading: true
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
    - Name: ht-enabled
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      ComputeResources:
        - Name: compute-resource-21
          DisableSimultaneousMultithreading: false
          Instances:
            - InstanceType: {{ instance }}
          MinCount: 1
SharedStorage:
  - MountDir: /shared
    Name: name1
    StorageType: Ebs
