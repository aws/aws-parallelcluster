Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  Queues:
    - Name: compute
      CapacityType: SPOT
      ComputeResources:
        - Name: compute-i1
          InstanceType: {{ instance }}
          MinCount: {{ min_count }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
