Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Imds:
    Secured: {{ imds_secured }}
  Iam:
    S3Access:
      - BucketName: {{ resource_bucket }}
        EnableWriteAccess: true
  CustomActions:
    OnNodeStart:
      Script: s3://{{ resource_bucket }}/scripts/pre_install.sh
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
  - Name: queue-0
    ComputeResources:
      - Name: compute-resource-0
        {% if scheduler == "awsbatch" %}
        InstanceTypes:
          - {{ instance }}
        {% else %}
        Instances:
          - InstanceType: {{ instance }}
        {% endif %}
    Networking:
      SubnetIds:
        - {{ private_subnet_id }}
DevSettings:
  Cookbook:
    ChefCookbook: s3://davprat-aws-parallelcluster-cookbook-development/parallelcluster/3.6.0/cookbooks/aws-parallelcluster-cookbook-3.6.0.tgz
