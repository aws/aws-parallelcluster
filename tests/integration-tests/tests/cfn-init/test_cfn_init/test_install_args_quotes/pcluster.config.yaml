Image:
  Os: {{ os }}
HeadNode:
  CustomActions:
    OnNodeStart:
      Script: s3://{{ bucket_name }}/scripts/pre_install.sh
      Args:
        - "R curl wget"
        - "arg2"
        - "arg3"
    OnNodeConfigured:
      Script: s3://{{ bucket_name }}/scripts/post_install.sh
      Args:
        - "R curl wget"
        - "arg2"
        - "arg3"
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
        EnableWriteAccess: false
  Imds:
    Secured: {{ imds_secured }}
Scheduling:
  Scheduler: {{ scheduler }}
  {% if scheduler == "awsbatch" %}AwsBatchQueues:{% else %}SlurmQueues:{% endif %}
    - Name: queue-0
      CustomActions:
        OnNodeStart:
          Script: s3://{{ bucket_name }}/scripts/pre_install.sh
          Args:
            - "R curl wget"
            - "arg2"
            - "arg3"
        OnNodeConfigured:
          Script: s3://{{ bucket_name }}/scripts/post_install.sh
          Args:
            - "R curl wget"
            - "arg2"
            - "arg3"
      ComputeResources:
        - Name: compute-resource-0
          {% if scheduler == "awsbatch" %}
          InstanceTypes:
            - {{ instance }}
          MinvCpus: 1
          {% else %}
          InstanceType: {{ instance }}
          MinCount: 1
          {% endif %}
      Networking:
        SubnetIds:
          - {{ public_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ bucket_name }}
            EnableWriteAccess: false
