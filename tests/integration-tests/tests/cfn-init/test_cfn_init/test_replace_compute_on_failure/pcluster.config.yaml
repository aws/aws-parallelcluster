Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Iam:
    S3Access:
      - BucketName: {{ bucket_name }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  CustomActions:
    - Script: s3://{{ bucket_name }}/post_install.sh
Scheduling:
  {{ scheduler }}:
    Settings:
      ScaledownIdletime: 10
    Queues:
      - Name: queue-0
        CustomActions:
          - Script: s3://{{ bucket_name }}/post_install.sh
        ComputeResources:
          - Name: compute-resource-0
            InstanceType: {{ instance }}
        Networking:
          SubnetIds:
            - {{ public_subnet_id }}
        Iam:
          S3Access:
            - BucketName: {{ bucket_name }}