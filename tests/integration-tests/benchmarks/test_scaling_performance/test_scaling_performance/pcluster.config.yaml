Image:
  Os: {{ os }}
HeadNode:
  InstanceType: {{ instance }}
  Networking:
    SubnetId: {{ public_subnet_id }}
  Ssh:
    KeyName: {{ key_name }}
  Iam:
    S3Access:
      - BucketName: {{ bucket }}/read_only/  # FIXME find a better approach
        EnableWriteAccess: false
      - BucketName: {{ bucket }}/read_and_write  # FIXME find a better approach
        EnableWriteAccess: true
Scheduling:
  Scheduler: {{ scheduler }}
  SlurmSettings:
    ScaledownIdletime: {{ scaledown_idletime }}
  Queues:
    - Name: queue-0
      ComputeResources:
        - Name: compute-resource-0
          InstanceType: {{ instance }}
          MaxCount: {{ scaling_target }}
      Networking:
        SubnetIds:
          - {{ private_subnet_id }}
      Iam:
        S3Access:
          - BucketName: {{ bucket }}/read_only/  # FIXME find a better approach
            EnableWriteAccess: false
          - BucketName: {{ bucket }}/read_and_write  # FIXME find a better approach
            EnableWriteAccess: true
