components:
  schemas:
    AmiInfo:
      type: object
      properties:
        amiId:
          type: string
        os:
          type: string
        name:
          type: string
        version:
          type: string
        architecture:
          type: string
      required:
        - amiId
        - architecture
        - name
        - os
        - version
    BadRequestExceptionResponseContent:
      type: object
      description: This exception is thrown when a client calls an API with wrong parameters
      properties:
        message:
          type: string
    BuildImageBadRequestExceptionResponseContent:
      type: object
      description: This exception is thrown when a client calls the BuildImage API with an invalid request. This includes an error due to invalid image configuration.
      properties:
        configurationValidationErrors:
          type: array
          items:
            $ref: '#/components/schemas/ConfigValidationMessage'
        message:
          type: string
    BuildImageRequestContent:
      type: object
      properties:
        imageConfiguration:
          type: string
          description: Image configuration as a YAML document
          format: byte
        id:
          type: string
          maxLength: 60
          minLength: 5
          pattern: ^[a-zA-Z][a-zA-Z0-9-]+$
          description: Id of the image
        region:
          type: string
          description: AWS Region. Defaults to the region the API is deployed to.
      required:
        - id
        - imageConfiguration
    BuildImageResponseContent:
      type: object
      properties:
        image:
          $ref: '#/components/schemas/ImageInfoSummary'
        validationMessages:
          type: array
          items:
            $ref: '#/components/schemas/ConfigValidationMessage'
          description: List of messages collected during image config validation whose level is lower than the validationFailureLevel set by the user
      required:
        - image
    Change:
      type: object
      properties:
        parameter:
          type: string
        requestedValue:
          type: string
        currentValue:
          type: string
    CloudFormationStatus:
      type: string
      enum:
        - CREATE_IN_PROGRESS
        - CREATE_FAILED
        - CREATE_COMPLETE
        - ROLLBACK_IN_PROGRESS
        - ROLLBACK_FAILED
        - ROLLBACK_COMPLETE
        - DELETE_IN_PROGRESS
        - DELETE_FAILED
        - DELETE_COMPLETE
        - UPDATE_IN_PROGRESS
        - UPDATE_COMPLETE_CLEANUP_IN_PROGRESS
        - UPDATE_COMPLETE
        - UPDATE_ROLLBACK_IN_PROGRESS
        - UPDATE_ROLLBACK_FAILED
        - UPDATE_ROLLBACK_COMPLETE_CLEANUP_IN_PROGRESS
        - UPDATE_ROLLBACK_COMPLETE
    ClusterConfigurationStructure:
      type: object
      properties:
        s3Url:
          type: string
          description: S3 Url pointing to the cluster configuration file.
    ClusterInfoSummary:
      type: object
      properties:
        clusterName:
          type: string
          maxLength: 60
          minLength: 5
          pattern: ^[a-zA-Z][a-zA-Z0-9-]+$
          description: Name of the cluster
        cloudformationStackStatus:
          $ref: '#/components/schemas/CloudFormationStatus'
        cloudformationStackArn:
          type: string
          description: ARN of the main CloudFormation stack
        region:
          type: string
          description: AWS region where the cluster is created
        version:
          type: string
          description: ParallelCluster version used to create the cluster
        clusterStatus:
          $ref: '#/components/schemas/ClusterStatus'
      required:
        - cloudformationStackArn
        - cloudformationStackStatus
        - clusterName
        - clusterStatus
        - region
        - version
    ClusterInstance:
      type: object
      properties:
        launchTime:
          type: string
          format: date-time
        instanceId:
          type: string
        queueName:
          type: string
        publicIpAddress:
          type: string
        instanceType:
          type: string
        state:
          $ref: '#/components/schemas/InstanceState'
        nodeType:
          $ref: '#/components/schemas/NodeType'
        privateIpAddress:
          type: string
      required:
        - instanceId
        - instanceType
        - launchTime
        - nodeType
        - privateIpAddress
        - state
    ClusterStatus:
      type: string
      enum:
        - CREATE_IN_PROGRESS
        - CREATE_FAILED
        - CREATE_COMPLETE
        - DELETE_IN_PROGRESS
        - DELETE_FAILED
        - DELETE_COMPLETE
        - UPDATE_IN_PROGRESS
        - UPDATE_COMPLETE
        - UPDATE_FAILED
    ClusterStatusFilteringOption:
      type: string
      enum:
        - CREATE_IN_PROGRESS
        - CREATE_FAILED
        - CREATE_COMPLETE
        - DELETE_IN_PROGRESS
        - DELETE_FAILED
        - UPDATE_IN_PROGRESS
        - UPDATE_COMPLETE
        - UPDATE_FAILED
    ComputeFleetStatus:
      type: string
      enum:
        - START_REQUESTED
        - STARTING
        - RUNNING
        - STOP_REQUESTED
        - STOPPING
        - STOPPED
        - UNKNOWN
        - ENABLED
        - DISABLED
    ConfigValidationMessage:
      type: object
      properties:
        level:
          $ref: '#/components/schemas/ValidationLevel'
        id:
          type: string
          description: Id of the validator
        type:
          type: string
          description: Type of the validator
        message:
          type: string
          description: Validation message
    ConflictExceptionResponseContent:
      type: object
      description: This exception is thrown when a client request to create/modify content would result in a conflict
      properties:
        message:
          type: string
    CreateClusterBadRequestExceptionResponseContent:
      type: object
      description: This exception is thrown when a client calls the CreateCluster API with an invalid request. This includes an error due to invalid cluster configuration.
      properties:
        configurationValidationErrors:
          type: array
          items:
            $ref: '#/components/schemas/ConfigValidationMessage'
        message:
          type: string
    CreateClusterRequestContent:
      type: object
      properties:
        name:
          type: string
          maxLength: 60
          minLength: 5
          pattern: ^[a-zA-Z][a-zA-Z0-9-]+$
          description: Name of the cluster
        region:
          type: string
          description: AWS Region. Defaults to the region the API is deployed to.
        clusterConfiguration:
          type: string
          description: Cluster configuration as a YAML document
          format: byte
      required:
        - clusterConfiguration
        - name
    CreateClusterResponseContent:
      type: object
      properties:
        cluster:
          $ref: '#/components/schemas/ClusterInfoSummary'
        validationMessages:
          type: array
          items:
            $ref: '#/components/schemas/ConfigValidationMessage'
          description: List of messages collected during cluster config validation whose level is lower than the validationFailureLevel set by the user
      required:
        - cluster
    DeleteClusterResponseContent:
      type: object
      properties:
        cluster:
          $ref: '#/components/schemas/ClusterInfoSummary'
      required:
        - cluster
    DeleteImageResponseContent:
      type: object
      properties:
        image:
          $ref: '#/components/schemas/ImageInfoSummary'
      required:
        - image
    DescribeClusterInstancesResponseContent:
      type: object
      properties:
        instances:
          type: array
          items:
            $ref: '#/components/schemas/ClusterInstance'
        nextToken:
          type: string
          description: Token to use for paginated requests.
      required:
        - instances
    DescribeClusterResponseContent:
      type: object
      properties:
        creationTime:
          type: string
          description: Timestamp representing the cluster creation time
          format: date-time
        headnode:
          $ref: '#/components/schemas/EC2Instance'
        version:
          type: string
          description: ParallelCluster version used to create the cluster
        clusterConfiguration:
          $ref: '#/components/schemas/ClusterConfigurationStructure'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          description: Tags associated with the cluster
        cloudFormationStatus:
          $ref: '#/components/schemas/CloudFormationStatus'
        clusterName:
          type: string
          maxLength: 60
          minLength: 5
          pattern: ^[a-zA-Z][a-zA-Z0-9-]+$
          description: Name of the cluster
        computeFleetStatus:
          $ref: '#/components/schemas/ComputeFleetStatus'
        failureReason:
          type: string
          description: Describe the reason of the failure when the stack is in CREATE_FAILED, UPDATE_FAILED or DELETE_FAILED status
        cloudformationStackArn:
          type: string
          description: ARN of the main CloudFormation stack
        lastUpdatedTime:
          type: string
          description: Timestamp representing the last cluster update time
          format: date-time
        region:
          type: string
          description: AWS region where the cluster is created
        clusterStatus:
          $ref: '#/components/schemas/ClusterStatus'
      required:
        - cloudFormationStatus
        - cloudformationStackArn
        - clusterConfiguration
        - clusterName
        - clusterStatus
        - computeFleetStatus
        - creationTime
        - lastUpdatedTime
        - region
        - tags
        - version
    DescribeComputeFleetStatusResponseContent:
      type: object
      properties:
        lastUpdatedTime:
          type: string
          description: Timestamp representing the last status update time
          format: date-time
        status:
          $ref: '#/components/schemas/ComputeFleetStatus'
      required:
        - status
    DescribeImageResponseContent:
      type: object
      properties:
        cloudformationStackStatusReason:
          type: string
          description: Reason for the CloudFormation stack status
        imageConfiguration:
          $ref: '#/components/schemas/ImageConfigurationStructure'
        imagebuilderImageStatusReason:
          type: string
          description: Reason for the ImageBuilder Image status.
        imageId:
          type: string
          description: Id of the Image
        imagebuilderImageStatus:
          $ref: '#/components/schemas/ImageBuilderImageStatus'
        creationTime:
          type: string
          description: Timestamp representing the image creation time
          format: date-time
        imageBuildStatus:
          $ref: '#/components/schemas/ImageBuildStatus'
        cloudformationStackStatus:
          $ref: '#/components/schemas/CloudFormationStatus'
        cloudformationStackArn:
          type: string
          description: ARN of the main CloudFormation stack
        region:
          type: string
          description: AWS region where the image is created
        ec2AmiInfo:
          $ref: '#/components/schemas/Ec2AmiInfo'
        version:
          type: string
          description: ParallelCluster version used to build the image
      required:
        - imageBuildStatus
        - imageConfiguration
        - imageId
        - region
        - version
    DescribeOfficialImagesResponseContent:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AmiInfo'
      required:
        - items
    DryrunOperationExceptionResponseContent:
      type: object
      description: Communicates that the operation would have succeeded without the dryrun flag.
      properties:
        message:
          type: string
    EC2Instance:
      type: object
      properties:
        launchTime:
          type: string
          format: date-time
        instanceId:
          type: string
        publicIpAddress:
          type: string
        instanceType:
          type: string
        state:
          $ref: '#/components/schemas/InstanceState'
        privateIpAddress:
          type: string
      required:
        - instanceId
        - instanceType
        - launchTime
        - privateIpAddress
        - state
    Ec2AmiInfo:
      type: object
      properties:
        amiName:
          type: string
          description: EC2 AMI name
        amiId:
          type: string
          description: EC2 AMI id
        description:
          type: string
          description: EC2 AMI description
        state:
          $ref: '#/components/schemas/Ec2AmiState'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          description: EC2 AMI Tags
        architecture:
          type: string
          description: EC2 AMI architecture
      required:
        - amiId
        - amiName
        - architecture
        - description
        - state
        - tags
    Ec2AmiState:
      type: string
      enum:
        - PENDING
        - AVAILABLE
        - INVALID
        - DEREGISTERED
        - TRANSIENT
        - FAILED
        - ERROR
    ImageBuildStatus:
      type: string
      enum:
        - BUILD_IN_PROGRESS
        - BUILD_FAILED
        - BUILD_COMPLETE
        - DELETE_IN_PROGRESS
        - DELETE_FAILED
        - DELETE_COMPLETE
    ImageBuilderImageStatus:
      type: string
      enum:
        - PENDING
        - CREATING
        - BUILDING
        - TESTING
        - DISTRIBUTING
        - INTEGRATING
        - AVAILABLE
        - CANCELLED
        - FAILED
        - DEPRECATED
        - DELETED
    ImageConfigurationStructure:
      type: object
      properties:
        s3Url:
          type: string
          description: S3 Url pointing to the image configuration file.
    ImageInfoSummary:
      type: object
      properties:
        imageId:
          type: string
          maxLength: 60
          minLength: 5
          pattern: ^[a-zA-Z][a-zA-Z0-9-]+$
          description: Id of the image
        imageBuildStatus:
          $ref: '#/components/schemas/ImageBuildStatus'
        cloudformationStackStatus:
          $ref: '#/components/schemas/CloudFormationStatus'
        cloudformationStackArn:
          type: string
          description: ARN of the main CloudFormation stack
        region:
          type: string
          description: AWS region where the image is built
        version:
          type: string
          description: ParallelCluster version used to build the image
      required:
        - imageBuildStatus
        - imageId
        - region
        - version
    ImageStatusFilteringOption:
      type: string
      enum:
        - AVAILABLE
        - PENDING
        - FAILED
    InstanceState:
      type: string
      enum:
        - pending
        - running
        - shutting-down
        - terminated
        - stopping
        - stopped
    InternalServiceExceptionResponseContent:
      type: object
      description: This exception is thrown on an unhandled service error
      properties:
        message:
          type: string
    LimitExceededExceptionResponseContent:
      type: object
      description: The client is sending more than the allowed number of requests per unit of time.
      properties:
        message:
          type: string
    ListClustersResponseContent:
      type: object
      properties:
        nextToken:
          type: string
          description: Token to use for paginated requests.
        items:
          type: array
          items:
            $ref: '#/components/schemas/ClusterInfoSummary'
      required:
        - items
    ListImagesResponseContent:
      type: object
      properties:
        nextToken:
          type: string
          description: Token to use for paginated requests.
        items:
          type: array
          items:
            $ref: '#/components/schemas/ImageInfoSummary'
      required:
        - items
    NodeType:
      type: string
      enum:
        - HEAD
        - COMPUTE
    NotFoundExceptionResponseContent:
      type: object
      description: This exception is thrown when the requested entity is not found
      properties:
        message:
          type: string
    RequestedComputeFleetStatus:
      type: string
      enum:
        - START_REQUESTED
        - STOP_REQUESTED
        - ENABLED
        - DISABLED
    Tag:
      type: object
      properties:
        value:
          type: string
          description: Tag value
        key:
          type: string
          description: Tag name
    UnauthorizedClientErrorResponseContent:
      type: object
      description: This exception is thrown when the client is not authorized to perform an action
      properties:
        message:
          type: string
    UpdateClusterBadRequestExceptionResponseContent:
      type: object
      description: This exception is thrown when a client calls the UpdateCluster API with an invalid request. This includes an error due to invalid cluster configuration and unsupported update.
      properties:
        configurationValidationErrors:
          type: array
          items:
            $ref: '#/components/schemas/ConfigValidationMessage'
        message:
          type: string
        updateValidationErrors:
          type: array
          items:
            $ref: '#/components/schemas/UpdateError'
        changeSet:
          type: array
          items:
            $ref: '#/components/schemas/Change'
    UpdateClusterRequestContent:
      type: object
      properties:
        clusterConfiguration:
          type: string
          description: Cluster configuration as a YAML document
          format: byte
      required:
        - clusterConfiguration
    UpdateClusterResponseContent:
      type: object
      properties:
        cluster:
          $ref: '#/components/schemas/ClusterInfoSummary'
        validationMessages:
          type: array
          items:
            $ref: '#/components/schemas/ConfigValidationMessage'
          description: List of messages collected during cluster config validation whose level is lower than the validationFailureLevel set by the user
        changeSet:
          type: array
          items:
            $ref: '#/components/schemas/Change'
          description: List of configuration changes requested by the update operation
      required:
        - changeSet
        - cluster
    UpdateComputeFleetStatusRequestContent:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/RequestedComputeFleetStatus'
      required:
        - status
    UpdateError:
      type: object
      properties:
        parameter:
          type: string
        requestedValue:
          type: string
        message:
          type: string
        currentValue:
          type: string
    ValidationLevel:
      type: string
      enum:
        - INFO
        - WARNING
        - ERROR
  securitySchemes:
    aws.auth.sigv4:
      type: apiKey
      description: AWS Signature Version 4 authentication
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: awsSigv4
security:
  - aws.auth.sigv4: []
