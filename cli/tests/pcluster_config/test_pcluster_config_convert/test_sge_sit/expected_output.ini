[aws]
aws_region_name = eu-west-1

[global]
cluster_template = default
update_check = true
sanity_check = true

[cluster default]
vpc_settings = public
key_name = test
compute_instance_type = t2.large
master_instance_type = t2.large
base_os = centos6
scheduler = sge

[vpc public]
vpc_id = vpc-6b7c3810
master_subnet_id = subnet-1956ef16

[aliases]
ssh = ssh {CFN_USER}@{MASTER_IP} -i test.pem {ARGS}

