[global]
cluster_template = default
update_check = true
sanity_check = false

[aws]
aws_region_name = us-east-2

[cluster default]
fsx_settings = {{ settings_label }}
vpc_settings = default
scheduler = slurm
base_os = alinux2

[vpc default]
# FSX conversion requires master subnet id to check mount-target
master_subnet_id = subnet-12345678

[fsx test1]
shared_dir = NONE
fsx_fs_id = NONE
fsx_kms_key_id = NONE

[fsx test2]
shared_dir = fsx

[fsx test3]
shared_dir = fsx
fsx_fs_id = fs-12345678901234567
storage_capacity = 10
fsx_kms_key_id = key1
imported_file_chunk_size = 1020
export_path = s3://test-export
import_path = s3://test-import
weekly_maintenance_start_time = 1:10:17
deployment_type = SCRATCH_1
per_unit_storage_throughput = 50
daily_automatic_backup_start_time = 01:00
automatic_backup_retention_days = 5
copy_tags_to_backups = false

[fsx test4]
shared_dir = /fsx
performance_mode = generalPurpose
encrypted = true
imported_file_chunk_size = 1020

[fsx test5]
shared_dir = /fsx
performance_mode = generalPurpose
encrypted = true
export_path = s3://test-export

[fsx test6]
shared_dir = /fsx
storage_capacity = 3600
