[global]
cluster_template = default
update_check = true
sanity_check = false

[aws]
aws_region_name = us-east-2

[cluster default]
ebs_settings = ebs1, ebs2

[ebs ebs1]
shared_dir = ebs1
volume_type = io1
volume_size = 40
volume_iops = 200
encrypted = true
ebs_kms_key_id = kms_key
ebs_volume_id = vol-12345678

[ebs ebs2]
shared_dir = ebs2
volume_type = standard
volume_size = 30
volume_iops = 300
encrypted = false

