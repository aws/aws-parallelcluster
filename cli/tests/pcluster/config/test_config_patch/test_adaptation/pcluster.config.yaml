Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: {{head_node_subnet_id}}
    AdditionalSecurityGroups:
      - {{additional_sg}}
  Ssh:
    KeyName: test-key
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - {{compute_subnet_id}}
      ComputeResources:
        - Name: compute-resource1
          InstanceType: c5.2xlarge
SharedStorage:
  - MountDir: vol1
    Name: ebs1
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp3
  - MountDir: vol2
    Name: ebs2
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp3
