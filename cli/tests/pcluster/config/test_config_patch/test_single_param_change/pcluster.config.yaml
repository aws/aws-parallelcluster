Image:
  Os: alinux2
  CustomAmi: {{custom_ami}}
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: {{head_node_subnet_id}}
    AdditionalSecurityGroups:
      - {{additional_sg}}
  Ssh:
    KeyName: test-key
  Image:
    CustomAmi: {{head_node_custom_ami}}
  {% if head_node_instance_profile %}
  Iam:
    InstanceProfile: {{head_node_instance_profile}}
  {% endif %}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      {% if queue_instance_profile %}
      Iam:
        InstanceProfile: {{queue_instance_profile}}
      {% endif %}
      Networking:
        SubnetIds:
          - {{compute_subnet_id}}
      ComputeResources:
        - Name: compute-resource1
          InstanceType: {{compute_instance_type}}
          MinCount: 1
          MaxCount: {{max_count}}
      Image:
        CustomAmi: {{queue_custom_ami}}
      {% if queue_tag_value %}
      Tags:
        - Key: tag1
          Value: {{queue_tag_value}}
      {% endif %}
SharedStorage:
  - MountDir: vol1
    Name: ebs1
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp2
      Encrypted: {{ebs_encrypted}}
