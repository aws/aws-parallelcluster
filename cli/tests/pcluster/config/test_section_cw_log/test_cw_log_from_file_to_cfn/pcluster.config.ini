[global]
cluster_template = default
update_check = true
sanity_check = true

[aws]
aws_region_name = us-east-2

[cluster default]
cw_log_settings = {{ settings_label }}
scheduler = slurm
base_os = alinux2

[cw_log defaults]
enable = true
retention_days = 14

[cw_log disabled]
enable = false

[cw_log one_day_retention]
retention_days = 1

[cw_log bad_retention_val]
retention_days = 2

[cw_log bad_enable_val]
enable = notabool

[cw_log empty_enable_val]
enable =

[cw_log empty_retention_days]
retention_days = 
