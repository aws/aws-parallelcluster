[global]
cluster_template = default
update_check = true
sanity_check = false

[aws]
aws_region_name = us-east-2

[cluster default]
efs_settings = {{ settings_label }}
vpc_settings = default
scheduler = slurm
base_os = alinux2

[vpc default]
# EFS conversion requires head node subnet id to check mount-target avail zone
master_subnet_id = subnet-12345678
compute_subnet_id = subnet-23456789

[efs test1]
shared_dir = NONE
efs_fs_id = NONE
efs_kms_key_id = NONE

[efs test2]
shared_dir = efs

[efs test3]
shared_dir = efs
efs_fs_id = fs-12345678
performance_mode = maxIO
efs_kms_key_id = key1
provisioned_throughput = 1020
encrypted = false
throughput_mode = provisioned

[efs test4]
shared_dir = /efs
performance_mode = generalPurpose
encrypted = true
throughput_mode = bursting

