Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Scheduler: plugin
  SchedulerSettings:
    SchedulerDefinition:
      PluginInterfaceVersion: "1.0"
      Metadata:
        Version: 1.0.0
        Name: my-scheduler
      Events:
        HeadInit:
          ExecuteCommand:
            Command: env
  SchedulerQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute-resource1
          InstanceType: c5.2xlarge
SharedStorage:
  - MountDir: /my/mount/point2
    Name: name1
    StorageType: Efs
    EfsSettings:
      FileSystemId: fs-12345678123456789
  - MountDir: /my/mount/point3
    Name: name2
    StorageType: FsxLustre
    FsxLustreSettings:
      FileSystemId: fs-12345678123456789
Iam:
  ResourcePrefix: /prefix/
