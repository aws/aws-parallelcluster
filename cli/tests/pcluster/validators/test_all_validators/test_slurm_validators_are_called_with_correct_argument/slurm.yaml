Image:
  Os: alinux2
  CustomAmi: ami-12345678
LoginNodes:
  Pools:
  - Name: test
    InstanceType: t3.micro
    Count: 1
    Networking:
      SubnetIds:
        - subnet-12345678
    Ssh:
      KeyName: ec2-key-name
HeadNode:
  InstanceType: c5d.xlarge
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
  LocalStorage:
    EphemeralVolume:
      MountDir: /scratch_head
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      CapacityType: SPOT
      Networking:
        SubnetIds:
          - subnet-23456789
      ComputeResources:
        - Name: compute_resource1
          InstanceType: t3.large
          Tags:
            - Key: compute_tag1
              Value: String
            - Key: compute_tag2
              Value: String
        - Name: compute_resource2
          InstanceType: c4.2xlarge
    - Name: queue2
      Networking:
        SubnetIds:
          - subnet-23456789
      ComputeResources:
        - Name: compute_resource1
          InstanceType: c5.4xlarge
          MaxCount: 5
          DisableSimultaneousMultithreading: true
        - Name: compute_resource2
          InstanceType: c5d.xlarge
          DisableSimultaneousMultithreading: false
        - Name: compute_resource3
          Instances:
            - InstanceType: t3.large
          DisableSimultaneousMultithreading: true
          CapacityReservationTarget:
            CapacityReservationId: "cr-34567"
      Tags:
        - Key: queue_tag1
          Value: String
        - Key: queue_tag2
          Value: String
    - Name: queue3
      CapacityType: CAPACITY_BLOCK
      CapacityReservationTarget:
        CapacityReservationId: "cr-12345"
      Networking:
        SubnetIds:
          - subnet-23456789
      ComputeResources:
        - Name: compute_resource1
          Instances:
            - InstanceType: t3.xlarge
          MinCount: 5
          MaxCount: 5
        - Name: compute_resource2
          InstanceType: t3.xlarge
          MinCount: 3
          MaxCount: 3
          CapacityReservationTarget:
            CapacityReservationId: "cr-23456"
SharedStorage:
  - MountDir: /my/mount/point1
    Name: name1
    StorageType: Ebs
    EbsSettings:
      VolumeId: vol-12345678
  - MountDir: /my/mount/point2
    Name: name2
    StorageType: Efs
    EfsSettings:
      Encrypted: True
      KmsKeyId: 1234abcd-12ab-34cd-56ef-1234567890ab
  - MountDir: /my/mount/point3
    Name: name3
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 3600
Tags:
  - Key: cluster_tag1
    Value: String
  - Key: cluster_tag2
    Value: String
