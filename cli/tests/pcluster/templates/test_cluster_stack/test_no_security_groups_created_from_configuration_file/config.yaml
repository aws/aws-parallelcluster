Region: us-east-1
Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
    SecurityGroups:
      - sg-34567890
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      CapacityType: ONDEMAND
      Networking:
        SubnetIds:
          - subnet-12345678
        SecurityGroups:
          - sg-34567890
      ComputeResources:
        - Name: compute-resource-1
          InstanceType: c5.xlarge
        - Name: compute-resource-2
          InstanceType: c4.xlarge
    - Name: queue2
      Networking:
        SubnetIds:
          - subnet-12345678
        SecurityGroups:
          - sg-12345678
          - sg-12345679
      ComputeResources:
        - Name: compute-resource-1
          InstanceType: c4.2xlarge
        - Name: compute-resource-2
          InstanceType: c5.2xlarge
          MinCount: 1
          MaxCount: 15
SharedStorage:
  - MountDir: /my/mount/point1
    Name: name1
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp2  # gp2 | gp3 | io1 | io2 | sc1 | st1 | standard
      Iops: 100
      Size: 150
      Encrypted: True
      KmsKeyId: String
      SnapshotId: snap-12345678
      VolumeId: vol-12345678
      DeletionPolicy: Retain
  - MountDir: /my/mount/point2
    Name: name2
    StorageType: Efs
    EfsSettings:
      FileSystemId: fs-12345678
  - MountDir: /my/mount/point3
    Name: name3
    StorageType: FsxLustre
    FsxLustreSettings:
      FileSystemId: fs-12345678901234567
  - MountDir: /my/mount/point4
    Name: name4
    StorageType: FsxOpenZfs
    FsxOpenZfsSettings:
      VolumeId: fsvol-12345678901234567
  - MountDir: /my/mount/point5
    Name: name5
    StorageType: FsxOntap
    FsxOntapSettings:
      VolumeId: fsvol-12345678901234567