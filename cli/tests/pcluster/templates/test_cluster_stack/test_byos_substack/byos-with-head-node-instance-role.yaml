Region: us-east-1
Image:
  Os: centos7
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
  Iam:
    InstanceRole: arn:aws:iam::aws:role/CustomHeadNodeRole
Scheduling:
  Scheduler: byos
  ByosSettings:
    SchedulerDefinition:
      ByosVersion: "1.0"
      ClusterInfrastructure:
        CloudFormation:
          Template: https://bucket/byos/additional_cluster_infrastructure_no_jinja.cfn.yaml
      Events:
        HeadInit:
          ExecuteCommand:
            Command: env
  ByosQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: computeresource1
          InstanceType: c5.xlarge
        - Name: computeresource2
          InstanceType: c4.xlarge

