Image:
  Os: alinux2
HeadNode:
  InstanceType: t3.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
  Imds:
    Secured: False
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute_resource1
          InstanceType: c5.2xlarge
        - Name: compute_resource2
          InstanceType: c4.2xlarge
DevSettings:
  Timeouts:
    HeadNodeBootstrapTimeout: 1200
    ComputeNodeBootstrapTimeout: 1000
