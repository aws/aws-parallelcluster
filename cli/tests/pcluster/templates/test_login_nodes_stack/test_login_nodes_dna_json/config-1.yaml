DeploymentSettings:
  DisableSudoAccessForDefaultUser: True
  DefaultUserHome: Local
Region: us-east-1
Image:
  Os: alinux2
LoginNodes:
  Pools:
    - Name: login
      InstanceType: t3.micro
      Count: 1
      Networking:
        SubnetIds:
          - subnet-12345678
      Ssh:
        KeyName: ec2-key-name
      Dcv:
        Enabled: true
        Port: 8444
HeadNode:
  InstanceType: t3.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: queue1
    ComputeResources:
    - Name: cr1
      InstanceType: c4.xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - subnet-12345678
