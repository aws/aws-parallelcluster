Region: us-east-1
Image:
  Os: alinux2
LoginNodes:
  Pools:
    - Name: login
      InstanceType: t2.micro
      Count: 1
      Networking:
        SubnetIds:
          - subnet-12345678
      Ssh:
        KeyName: ec2-key-name\
      Dcv:
        Enabled: false
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: queue1
    ComputeResources:
    - Name: cr1
      InstanceType: c4.xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - subnet-12345678
DirectoryService:
  DomainName: corp.pcluster.com
  DomainAddr: ldaps://corp.pcluster.com
  PasswordSecretArn: arn:aws:secretsmanager:eu-west-1:XXXXXXXXXXXX:secret:XXXXXXXXXX
  DomainReadOnlyUser: cn=ReadOnlyUser,ou=Users,ou=CORP,dc=corp,dc=pcluster,dc=com
  LdapTlsReqCert: never
  GenerateSshKeysForUsers: true
