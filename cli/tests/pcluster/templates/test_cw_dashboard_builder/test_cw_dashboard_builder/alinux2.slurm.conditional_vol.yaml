Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
  Dcv:
    Enabled: true
    Port: 8443
    AllowedIps: 0.0.0.0/0
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute_resource1
          InstanceType: c5.2xlarge
        - Name: compute_resource2
          InstanceType: c4.2xlarge
    - Name: queue2
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute_resource1
          InstanceType: c5.2xlarge
          MaxCount: 5
        - Name: compute_resource2
          InstanceType: c4.2xlarge
      CustomActions:
        OnNodeConfigured:
          Script: s3://{{ resource_bucket }}/scripts/postinstall.sh
SharedStorage:
  - MountDir: /my/mount/ebs1
    Name: name1
    StorageType: Ebs
    EbsSettings:
      VolumeType: io1
      Size: 150
      Encrypted: True
  - MountDir: /my/mount/raid1
    Name: name2
    StorageType: Ebs
    EbsSettings:
      VolumeType: io1
      Size: 20
      Iops: 100
      Encrypted: False
      Raid:
        Type: 1
        NumberOfVolumes: 2
  - MountDir: /my/mount/efs1
    Name: name3
    StorageType: Efs
    EfsSettings:
      ThroughputMode: bursting
      PerformanceMode: maxIO
      Encrypted: False
  - MountDir: /my/mount/fsx1
    Name: name4
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
Monitoring:
  EnableDetailedMonitoring: true
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
  Dashboards:
    CloudWatch:
      Enabled: true
