Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: t3.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute_resource1
          InstanceType: c5.2xlarge
        - Name: compute_resource2
          InstanceType: c4.2xlarge
    - Name: queue2
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute_resource1
          InstanceType: c5.2xlarge
          MaxCount: 5
        - Name: compute_resource2
          InstanceType: c4.2xlarge
Monitoring:
  DetailedMonitoring: true
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
  Dashboards:
    CloudWatch:
      Enabled: true
