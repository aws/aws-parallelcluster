Image:
  Os: centos8
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
  Dcv:
    Enabled: true
    Port: 8443
    AllowedIps: 0.0.0.0/0
Scheduling:
  Slurm:
    Queues:
      - Name: queue1
        Networking:
          SubnetIds:
            - subnet-12345678
        ComputeResources:
          - Name: compute_resource1
            InstanceType: c5.2xlarge
          - Name: compute_resource2
            InstanceType: c4.2xlarge
      - Name: queue2
        Networking:
          SubnetIds:
            - subnet-12345678
        ComputeResources:
          - Name: compute_resource1
            InstanceType: c5.2xlarge
            MaxCount: 5
          - Name: compute_resource2
            InstanceType: c4.2xlarge
SharedStorage:
  - MountDir: /my/mount/ebs1
    Ebs:
      VolumeType: gp2
      Size: 150
      Encrypted: True
  - MountDir: /my/mount/ebs2
    Ebs:
      VolumeType: io1
      Size: 150
      Encrypted: True
  - MountDir: /my/mount/ebs3
    Ebs:
      VolumeType: sc1
      Size: 150
      Encrypted: True
  - MountDir: /my/mount/ebs4
    Ebs:
      VolumeType: st1
      Encrypted: True
  - MountDir: /my/mount/ebs5
    Ebs:
      VolumeType: gp2
      Encrypted: True
  - MountDir: /my/mount/raid1
    Ebs:
      VolumeType: gp2
      Size: 20
      Iops: 100
      Encrypted: False
      Raid:
        Type: 1
        NumberOfVolumes: 2
  - MountDir: /my/mount/efs1
    Efs:
      ThroughputMode: bursting
      PerformanceMode: generalPurpose
      Encrypted: False
  - MountDir: /my/mount/fsx1
    FsxLustre:
      StorageCapacity: 1200
Monitoring:
  DetailedMonitoring: true
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 14
      LogGroupId: String
      KmsKeyId: String
  Dashboards:
    CloudWatch:
      Enabled: true
