Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-45678912
  Ssh:
    KeyName: key1
  Imds:
    Secured: true
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: myqueue
      ComputeResources:
        - Name: myqueue-t2micro
          InstanceType: t2.micro
          MinCount: 0
          MaxCount: 10
      Networking:
        SubnetIds:
          - subnet-45678912
SharedStorage:
  - MountDir: /home
    Name: home-directory
    StorageType: Ebs
