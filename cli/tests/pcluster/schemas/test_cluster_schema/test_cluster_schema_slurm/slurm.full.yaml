Image:
  Os: centos7
  CustomAmi: ami-12345678
HeadNode:
  InstanceType: t2.micro  # t2.micro
  Networking:
    SubnetId: subnet-12345678  # subnet-xxx
    ElasticIp: true  # true|false|EIP-id
    AssignPublicIp: True  # true|false
    AdditionalSecurityGroups:
      - sg-34567890
      - sg-45678901
    Proxy:
      HttpProxyAddress: String  # https://proxy-address:port
  DisableSimultaneousMultithreading: false
  Ssh:
    KeyName: ec2-key-name
    AllowedIps: 1.2.3.4/32
  LocalStorage:
    RootVolume:
      Size: 40
      Encrypted: true
      VolumeType: gp2
      Iops: 100
    EphemeralVolume:
      Encrypted: true
      MountDir: /test
  Dcv:
    Enabled: true
    Port: 8443
    AllowedIps: 0.0.0.0/0
  CustomActions:
    OnNodeStart:
      Script: https://test.tgz  # s3:// | https:// | file://*
      Args:
        - String  # arg1
        - stirng2
    OnNodeConfigured:
      Script: https://test.tgz  # s3:// | https:// | file://*
      Args:
        - String  # arg1
        - stirng2
  Iam:
    InstanceRole: arn:aws:iam::aws:role/CustomHeadNodeRole
    S3Access:
      - BucketName: string
        KeyName: String
        EnableWriteAccess: True
  Imds:
    Secured: True
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: 10
    Dns:
      DisableManagedDns: true
  SlurmQueues:
    - Name: queue1
      CapacityType: ONDEMAND
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute-resource-1
          InstanceType: c5.xlarge
        - Name: compute-resource-2
          InstanceType: c4.xlarge
      CustomActions:
        OnNodeStart:
          Script: https://test.tgz  # s3:// | https:// | file://*
          Args:
            - String  # arg1
            - stirng2
        OnNodeConfigured:
          Script: https://test.tgz  # s3:// | https:// | file://*
          Args:
            - String  # arg1
            - stirng2
      Iam:
        S3Access:
          - BucketName: string1
            EnableWriteAccess: False
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/AdministratorAccess
    - Name: queue2
      ComputeSettings:
        LocalStorage:
          RootVolume:
            Size: 35
            Encrypted: true
            VolumeType: gp2
            Iops: 100
          EphemeralVolume:
            Encrypted: true
            MountDir: /scratch
      Networking:
        SubnetIds:
          - subnet-12345678
        AssignPublicIp: true
        SecurityGroups:
          - sg-12345678
        PlacementGroup:
          Enabled: true
          Id: String
        Proxy:
          HttpProxyAddress: String  # https://proxy-address:port
      ComputeResources:
        - Name: compute-resource-1
          InstanceType: c4.2xlarge
        - Name: compute-resource-2
          InstanceType: c5.2xlarge
          MinCount: 1
          MaxCount: 15
          SpotPrice: 1.1
          DisableSimultaneousMultithreading: true
          Efa:
            Enabled: true
            GdrSupport: false
      Iam:
        InstanceProfile: arn:aws:iam::aws:instance-profile/CustomNodeInstanceProfile
SharedStorage:
  - MountDir: /my/mount/point1
    Name: name1
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp2  # gp2 | gp3 | io1 | io2 | sc1 | st1 | standard
      Iops: 100
      Size: 150
      Encrypted: True
      KmsKeyId: String
      SnapshotId: snap-12345678
      VolumeId: vol-12345678
  - MountDir: /my/mount/point2
    Name: name2
    StorageType: Efs
    EfsSettings:
      ThroughputMode: provisioned  # bursting | provisioned
      ProvisionedThroughput: 1024
  - MountDir: /my/mount/point3
    Name: name3
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 3600
      DeploymentType: PERSISTENT_1  # PERSISTENT_1 | SCRATCH_1 | SCRATCH_2
      ImportedFileChunkSize: 1024
      ExportPath: String  # s3://bucket/folder
      ImportPath: String  # s3://bucket
      WeeklyMaintenanceStartTime: "1:00:00"
      AutomaticBackupRetentionDays: 0
      CopyTagsToBackups: true
      DailyAutomaticBackupStartTime: 01:03
      PerUnitStorageThroughput: 200
      # BackupId: backup-fedcba98 # BackupId cannot coexist with some of the fields
      KmsKeyId: String  # xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      # FileSystemId: fs-12345678123456789 # FileSystemId cannot coexist with some of the fields
      AutoImportPolicy: NEW  # NEW | NEW_CHANGED
      DriveCacheType: READ  # READ
      StorageType: HDD  # HDD | SSD
Iam:
  Roles:
    CustomLambdaResources: String  # arn:aws:iam::aws:role/CustomResourcesLambdaRole
Monitoring:
  DetailedMonitoring: true  # false
  Logs:
    CloudWatch:
      Enabled: true  # true
      RetentionInDays: 30  # 14
  Dashboards:
    CloudWatch:
      Enabled: true  # true
AdditionalPackages:
  IntelSelectSolutions:
    InstallIntelSoftware: false
Tags:
  - Key: String
    Value: String
  - Key: two
    Value: two22
CustomS3Bucket: String
AdditionalResources: String  # https://template.url
DevSettings:
  ClusterTemplate: file:///tests/aws-parallelcluster-template-3.0.tgz
  Cookbook:
    ChefCookbook: file:///tests/aws-parallelcluster-cookbook-3.0.tgz
    ExtraChefAttributes: |
      {"cluster": {"scheduler_slots": "cores"}}
  AwsBatchCliPackage: s3://test/aws-parallelcluster-batch-3.0.tgz
  NodePackage: s3://test/aws-parallelcluster-node-3.0.tgz
  AmiSearchFilters:
    Tags:
    - Key: tag1
      Value: value1
    - Key: tag2
      Value: value2
    Owner: self
