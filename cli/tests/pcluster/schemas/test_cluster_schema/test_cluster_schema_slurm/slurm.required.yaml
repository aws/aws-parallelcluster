Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Slurm:
    Queues:
      - Name: queue1
        Networking:
          SubnetIds:
            - subnet-12345678
        ComputeResources:
         - InstanceType: c5.xlarge
         - InstanceType: c4.xlarge
      - Name: queue2
        Networking:
          SubnetIds:
            - subnet-12345678
        ComputeResources:
          - InstanceType: c5.2xlarge
            MaxCount: 5
          - InstanceType: c4.2xlarge
