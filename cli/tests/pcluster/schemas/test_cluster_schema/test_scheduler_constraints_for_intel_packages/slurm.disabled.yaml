Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute-resource1
          InstanceType: c5.2xlarge
AdditionalPackages:
  IntelSoftware:
    IntelHpcPlatform: false
DevSettings:
  Timeouts:
    HeadNodeBootstrapTimeout: 1000
    ComputeNodeBootstrapTimeout: 1200