Image:
  Os: alinux2
HeadNode:
  InstanceType: String  # t2.micro
  Ssh:
    KeyName: String  # ec2-key-name
  Networking:
    SubnetId: subnet-12345678
Scheduling:
  Scheduler: awsbatch
  Queues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute_resource1
          InstanceTypes: c4.xlarge,c5.large|optimal|c5,c4
          MaxvCpus: 10
SharedStorage:
  - MountDir: /shared
    Name: ebs1
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp2  # gp2 | gp3 | io1 | io2 | sc1 | st1 | standard
      Iops: 100
      Size: 150
      Encrypted: True
      KmsKeyId: String
      SnapshotId: snap-12345678
      VolumeId: vol-12345678
  - MountDir: /shared2
    Name: ebs1
    StorageType: Ebs
  - MountDir: /shared3
    Name: efs
    StorageType: Efs
  - MountDir: /shared4
    Name: efs
    StorageType: FsxLustre
