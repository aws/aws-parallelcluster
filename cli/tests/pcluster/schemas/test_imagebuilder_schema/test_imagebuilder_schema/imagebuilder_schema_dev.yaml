Image:
  Name: Pcluster
  Description: Build for Pcluster 3.0
  Tags:
    - Key: Name
      Value: ParallelCluster-3.0-AMI
    - Key: Version
      Value: 3.0.0
  RootVolume:
    Size: 25
    Encrypted: True
    KmsKeyId: arn:aws:kms:us-east-1:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab

Build:
  InstanceRole: arn:aws:iam::111122223333:role/executionServiceEC2Role/parallelcluster-imagebuilder-test-InstanceRole-J7MKRFYF6634
  InstanceType: c5.xlarge
  Components:
    - Type: arn
      Value: arn:aws:imagebuilder:us-east-1:aws:component/amazon-cloudwatch-agent-linux/1.0.0
    - Type: yaml
      Value: https://test/mysql_component.yaml
    - Type: yaml
      Value: s3://test/keras_component.yaml
    - Type: bash
      Value: file:///test/post_install.sh
  ParentImage: arn:aws:imagebuilder:us-east-1:aws:image/amazon-linux-2-x86/x.x.x
  Tags:
    - Key: Name
      Value: ParallelCluster-3.0-Build
    - Key: Date
      Value: 2022.1.1
  SecurityGroupIds:
    - sg-0058826a55bae6679
    - sg-01971157d4012122a
  SubnetId: subnet-0d03dc52

DevSettings:
  UpdateOsAndReboot: True
  DisablePclusterComponent: False
  Cookbook:
    ChefCookbook: file:///tests/aws-parallelcluster-cookbook-3.0.tgz
    ExtraChefAttributes: |
      {"cluster": {"cfn_scheduler_slots": "cores"}}
  NodePackage: s3://test/aws-parallelcluster-node-3.0.tgz
  AwsBatchCliPackage: s3://test/aws-parallelcluster-batch-3.0.tgz
  DistributionConfigurationArn: arn:aws:imagebuilder:us-east-1:aws:distributionconfiguration/amazon-cloudwatch-agent-linux/1.0.0
  TerminateInstanceOnFailure: True