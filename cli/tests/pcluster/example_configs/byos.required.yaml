Image:
  Os: alinux2
HeadNode:
  InstanceType: t2.micro
  Networking:
    SubnetId: subnet-12345678
  Ssh:
    KeyName: ec2-key-name
Scheduling:
  Scheduler: byos
  ByosSettings:
    SchedulerDefinition:
      ByosVersion: "1.0"
      ClusterInfrastructure:
        CloudFormation:
          Template: https://bucket/byos/additional_cluster_infrastructure_no_jinja.cfn.yaml
      Events:
        HeadInitEnvironment:
          ExecuteCommand:
            Command: env
  ByosQueues:
    - Name: queue1
      Networking:
        SubnetIds:
          - subnet-12345678
      ComputeResources:
        - Name: compute-resource1
          InstanceType: c5.2xlarge
